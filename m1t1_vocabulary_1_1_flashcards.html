<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards ‚Äì Me, myself and I</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, label, button {
      font-size: 1rem;
    }

    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      width: 220px;
      height: 180px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(145deg, #ffffff, #ffe6dc);
      color: #ff7043;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card-back {
      background: #ff7043;
      color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }

    .example {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.8;
    }

    .checkbox-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 6px;
    }

    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="EngliForce logo" />
    <h1>Vocabulary 1.1: Me, myself and I</h1>
    <p>Klik op een kaart om de vertaling te zien. Je kunt ook instellen hoe je wilt oefenen!</p>
  </header>

  <div class="controls">
    <label>
      Aantal kaarten:
      <select id="card-count">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="show-examples" />
      Toon voorbeeldzinnen
    </label>
    <label>
      <input type="checkbox" id="reverse-cards" />
      Nederlands ‚Üí Engels
    </label>

 <button onclick="generateCards()">Next üîÅ</button>
<button onclick="practiceUnknown()">Oefen ‚Äòken ik niet‚Äô üéØ</button>
<button onclick="practiceKnown()">Oefen ‚Äòken ik wel‚Äô ‚úÖ</button>
<button onclick="practiceAll()">Oefen alles üîÑ</button>
  </div>

  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English your superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { en: 'address', nl: 'adres', exEN: 'What is your address?', exNL: 'Wat is jouw adres?' },
      { en: 'age', nl: 'leeftijd', exEN: 'She is 14 years old.', exNL: 'Ze is 14 jaar oud.' },
      { en: 'birthday', nl: 'verjaardag', exEN: 'My birthday is in July.', exNL: 'Mijn verjaardag is in juli.' },
      { en: 'city', nl: 'stad', exEN: 'I live in a big city.', exNL: 'Ik woon in een grote stad.' },
      { en: 'country', nl: 'land', exEN: 'He comes from another country.', exNL: 'Hij komt uit een ander land.' },
      { en: 'email address', nl: 'e‚Äëmailadres', exEN: 'Can I have your email address?', exNL: 'Mag ik jouw e‚Äëmailadres?' },
      { en: 'first name', nl: 'voornaam', exEN: 'Her first name is Anna.', exNL: 'Haar voornaam is Anna.' },
      { en: 'nationality', nl: 'nationaliteit', exEN: 'What is your nationality?', exNL: 'Wat is jouw nationaliteit?' },
      { en: 'phone number', nl: 'telefoonnummer', exEN: 'This is my phone number.', exNL: 'Dit is mijn telefoonnummer.' },
      { en: 'postcode', nl: 'postcode', exEN: 'The postcode is 1234 AB.', exNL: 'De postcode is 1234 AB.' },
      { en: 'surname / family name', nl: 'achternaam', exEN: 'His surname is Jansen.', exNL: 'Zijn achternaam is Jansen.' },
      { en: 'athletic', nl: 'sportief gebouwd', exEN: 'He has an athletic build.', exNL: 'Hij is sportief gebouwd.' },
      { en: 'braces', nl: 'beugel (voor tanden)', exEN: 'I wear braces.', exNL: 'Ik draag een beugel.' },
      { en: 'build', nl: 'postuur / lichaamsbouw', exEN: 'She has a slim build.', exNL: 'Ze heeft een slank postuur.' },
      { en: 'contact lenses', nl: 'contactlenzen', exEN: 'I wear contact lenses.', exNL: 'Ik draag contactlenzen.' },
      { en: 'freckles', nl: 'sproeten', exEN: 'He has freckles on his face.', exNL: 'Hij heeft sproeten op zijn gezicht.' },
      { en: 'glasses', nl: 'bril', exEN: 'I need glasses to read.', exNL: 'Ik heb een bril nodig om te lezen.' },
      { en: 'height', nl: 'lengte', exEN: 'What is your height?', exNL: 'Wat is jouw lengte?' },
      { en: 'slim', nl: 'slank', exEN: 'She is very slim.', exNL: 'Ze is erg slank.' },
      { en: 'looks', nl: 'uiterlijk', exEN: 'He cares about his looks.', exNL: 'Hij geeft om zijn uiterlijk.' },
      { en: 'handsome', nl: 'knap (voor jongens / mannen)', exEN: 'He is a handsome actor.', exNL: 'Hij is een knappe acteur.' },
      { en: 'ordinary', nl: 'gewoon, niet bijzonder', exEN: 'She looks very ordinary.', exNL: 'Ze ziet er heel gewoon uit.' },
      { en: 'pretty', nl: 'mooi (voor meisjes / vrouwen)', exEN: 'She is pretty and smart.', exNL: 'Ze is mooi en slim.' }
    ];

    const knownWords = new Set();
    let lastUsed = [];

    function generateCards() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceUnknown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const unknown = flashcards.filter(word => !knownWords.has(word.en));
      if (unknown.length === 0) {
        container.innerHTML = "<p>üéâ Je kent alle woorden al!</p>";
        return;
      }

      unknown.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }
function practiceKnown() {
  const showExamples = document.getElementById('show-examples').checked;
  const reversed = document.getElementById('reverse-cards').checked;
  const container = document.getElementById('flashcards-container');
  container.innerHTML = '';

  const known = flashcards.filter(word => knownWords.has(word.en));
  if (known.length === 0) {
    container.innerHTML = "<p>üìã Je hebt nog geen woorden gemarkeerd als ‚ÄòKen ik‚Äô.</p>";
    return;
  }

  known.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
}

function practiceAll() {
  const count = parseInt(document.getElementById('card-count').value);
  const showExamples = document.getElementById('show-examples').checked;
  const reversed = document.getElementById('reverse-cards').checked;
  const container = document.getElementById('flashcards-container');
  container.innerHTML = '';

  const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
  selected.forEach(word => createCard(word, showExamples, reversed, container));
}

    function createCard(word, showExamples, reversed, container) {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => card.classList.toggle('flipped');

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = reversed ? word.nl : word.en;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exNL : word.exEN;
        front.appendChild(ex);
      }

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = reversed ? word.en : word.nl;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exEN : word.exNL;
        back.appendChild(ex);
      }

      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = knownWords.has(word.en);
      checkbox.onchange = (e) => {
        e.stopPropagation();
        if (checkbox.checked) {
          knownWords.add(word.en);
        } else {
          knownWords.delete(word.en);
        }
      };
      const labelText = document.createTextNode('Ken ik');
      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(labelText);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);
      card.appendChild(checkboxContainer);
      container.appendChild(card);
    }

    window.onload = generateCards;
  </script>
</body>
</html>
