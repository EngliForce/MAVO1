<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <title>Englix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      background-color: #4682b4;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 100px;
      height: auto;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    section {
      color: black;
      grid-column: 1 / -1;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .links a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4682b4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .links a:hover {
      background-color: #315f86;
    }
    .theme-card {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      color: black;
    }
    .theme-card h2 {
      color: #4682b4;
    }
    footer {
      background-color: #dbeeff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
