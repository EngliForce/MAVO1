<script>

  { text: "Luna and I ___ our PE kits. We canâ€™t do the lesson.", answer: "havenâ€™t got" },
  { text: "Tom ___ a calculator. Heâ€™s borrowing mine.", answer: "hasn't got" },

  { text: "We ___ a new football. Itâ€™s red and shiny.", answer: "have got" },

  { text: "You ___ a lot of pencils in your pencil case.", answer: "have got" },
  { text: "Emma ___ long hair. It goes past her shoulders.", answer: "has got" },
  { text: "Sophie and Max ___ two dogs. One is big and one is small.", answer: "have got" },
  { text: "Sarah and I ___ science class on Mondays.", answer: "have got" },
  { text: "The bird ___ bright feathers. They're red and yellow.", answer: "has got" },
  { text: "I ___ a twin brother. We look the same.", answer: "have got" },
  { text: "He ___ a football match today.", answer: "has got" },

  { text: "Jamal and I ___ funny stories. We always make people laugh.", answer: "have got" },
  { text: "She ___ a pet turtle. It lives in a small tank.", answer: "has got" },
  { text: "We ___ art class after lunch.", answer: "have got" },
  { text: "Ethan and Lucas ___ a treehouse in the garden.", answer: "have got" },
  { text: "My dad ___ a red car.", answer: "has got" },

  { text: "He ___ a younger sister. Sheâ€™s in Year 3.", answer: "has got" },
  { text: "Chloe and Mia ___ a cool sandcastle at the beach.", answer: "have got" },
  { text: "We ___ new crayons for art class.", answer: "have got" },
  { text: "She ___ stickers all over her folder.", answer: "has got" },

  { text: "Lucy and Ava ___ matching T-shirts!", answer: "have got" },
  { text: "Emma ___ a bracelet from Spain.", answer: "has got" },
  { text: "We ___ a picnic planned. It's going to be fun!", answer: "have got" },
  { text: "They ___ a sandcastle at the beach. It was huge!", answer: "have got" },
  { text: "The baby ___ tiny socks. They're so cute!", answer: "has got" },
  { text: "He ___ a pencil case full of coloured pens.", answer: "has got" },
  { text: "Olivia ___ a map on her wall. It shows all the countries.", answer: "has got" },
  { text: "I ___ two goldfish. Their names are Bubbles and Splash.", answer: "have got" },
  { text: "You ___ a cool backpack. Where did you get it?", answer: "have got" },
  { text: "He ___ a new phone. He showed it to me yesterday.", answer: "has got" },
  { text: "Noah and I ___ matching hats. We bought them yesterday.", answer: "have got" }
];

  let gameMode = 1; // 1 = vs computer, 2 = 2 players
  let players = ["Player", "Computer"];
  let currentPlayer = 0;
  const colors = ['red', 'yellow'];
  let board = Array(7).fill().map(() => Array(7).fill(''));
  let gameActive = false;
  let currentAnswer = '';

  function choosePlayers(mode) {
    gameMode = mode;
    const container = document.getElementById("name-fields");
    container.innerHTML = "";
    if (mode === 1) {
      container.innerHTML = `
        <br><input type="text" id="name1" placeholder="Your name">
        <br><button onclick="startGame()">Start Game</button>
      `;
    } else {
      container.innerHTML = `
        <br><input type="text" id="name1" placeholder="Player 1 name">
        <input type="text" id="name2" placeholder="Player 2 name">
        <br><button onclick="startGame()">Start Game</button>
      `;
    }
  }

  function startGame() {
    const name1 = document.getElementById("name1").value || "Player 1";
    const name2 = gameMode === 2
      ? (document.getElementById("name2").value || "Player 2")
      : "Computer";
    players = [name1, name2];
    currentPlayer = Math.floor(Math.random() * 2);

    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game").style.display = "flex";
    renderGrid();
    nextQuestion();
  }

  function renderGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    board = Array(7).fill().map(() => Array(7).fill(''));
    for (let row = 0; row < 7; row++) {
      for (let col = 0; col < 7; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.row = row;
        cell.dataset.col = col;
        cell.addEventListener('click', () => handleMove(col));
        grid.appendChild(cell);
      }
    }
  }

  function nextQuestion() {
    gameActive = false;
    const q = questions[Math.floor(Math.random() * questions.length)];
    currentAnswer = q.answer;
    document.getElementById("question").textContent = q.text;
    document.getElementById("player-turn").textContent = `ðŸ‘‰ ${players[currentPlayer]}'s turn`;

    const opts = ["have got", "has got", "haven't got", "hasn't got"];
    shuffle(opts);
    const container = document.getElementById("options");
    container.innerHTML = '';
    opts.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "option-btn";
      btn.textContent = opt;
      btn.onclick = () => handleAnswer(opt);
      container.appendChild(btn);
    });
  }

  function handleAnswer(opt) {
    const isCorrect = opt === currentAnswer;
    if (isCorrect) {
      gameActive = true;
      document.getElementById("player-turn").textContent = `${players[currentPlayer]}, choose a cell!`;
    } else {
      if (gameMode === 1 && currentPlayer === 0) {
        document.getElementById("player-turn").textContent = `Wrong! ðŸ¤– Computer plays...`;
        setTimeout(() => {
          computerMove();
          nextQuestion();
        }, 500);
      } else {
        currentPlayer = 1 - currentPlayer;
        nextQuestion();
      }
    }
  }

  function handleMove(col) {
    if (!gameActive) return;
    for (let row = 6; row >= 0; row--) {
      if (!board[row][col]) {
        const color = colors[currentPlayer];
        board[row][col] = color;
        const index = row * 7 + col;
        document.getElementsByClassName('cell')[index].classList.add(color);
        if (checkWin(row, col, color)) {
          document.getElementById('winner').textContent = `${players[currentPlayer]} wins! ðŸŽ‰`;
          gameActive = false;
          return;
        }

        if (gameMode === 1 && currentPlayer === 0) {
          gameActive = false;
          setTimeout(() => {
            computerMove();
            nextQuestion();
          }, 500);
        } else {
          currentPlayer = 1 - currentPlayer;
          nextQuestion();
        }
        break;
      }
    }
  }

  function computerMove() {
    let validCols = [];
    for (let col = 0; col < 7; col++) {
      if (board[0][col] === '') validCols.push(col);
    }
    if (validCols.length === 0) return;
    const col = validCols[Math.floor(Math.random() * validCols.length)];
    for (let row = 6; row >= 0; row--) {
      if (!board[row][col]) {
        board[row][col] = colors[1];
        const index = row * 7 + col;
        document.getElementsByClassName('cell')[index].classList.add('yellow');
        if (checkWin(row, col, 'yellow')) {
          document.getElementById('winner').textContent = `Computer wins! ðŸ¤–`;
        }
        break;
      }
    }
  }

  function checkWin(row, col, color) {
    return (
      checkDirection(row, col, color, 1, 0) ||
      checkDirection(row, col, color, 0, 1) ||
      checkDirection(row, col, color, 1, 1) ||
      checkDirection(row, col, color, 1, -1)
    );
  }

  function checkDirection(row, col, color, dr, dc) {
    let count = 1;
    for (let d = 1; d < 4; d++) {
      const r = row + d * dr, c = col + d * dc;
      if (r < 0 || c < 0 || r >= 7 || c >= 7 || board[r][c] !== color) break;
      count++;
    }
    for (let d = 1; d < 4; d++) {
      const r = row - d * dr, c = col - d * dc;
      if (r < 0 || c < 0 || r >= 7 || c >= 7 || board[r][c] !== color) break;
      count++;
    }
    return count >= 4;
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }
