<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mijn Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: orange;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      margin-right: 15px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
    }

    /* Extra layout voor de pagina */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="title">Mijn Website Titel</div>
  </div>

  <div class="content">
    <p>Welkom op mijn website!</p>
  </div>

</body>
</html>
