<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards â€“ To Be Vormen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      margin: 0;
      padding: 2rem;
    }

    header {
      background-color: #4caf50;
      padding: 2rem 1rem;
      text-align: center;
    }

    header img {
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .tab-button.active {
      background-color: #388e3c;
    }

    .flashcards-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .flashcards-container.active {
      display: flex;
    }

    .card {
      background-color: white;
      border: 2px solid #4caf50;
      border-radius: 12px;
      width: 180px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      perspective: 1000px;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .card-front {
      background-color: white;
      color: #4caf50;
      font-weight: bold;
    }

    .card-back {
      background-color: #4caf50;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo.png" alt="Englix Logo">
    <h1>ðŸ”¤ Flashcards â€“ To Be Vormen</h1>
  </header>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab(0)">Bevestigend â€“ Volledig</button>
    <button class="tab-button" onclick="showTab(1)">Bevestigend â€“ Afgekort</button>
    <button class="tab-button" onclick="showTab(2)">Ontkennend â€“ Volledig</button>
    <button class="tab-button" onclick="showTab(3)">Ontkennend â€“ Afgekort</button>
  </div>

  <div id="tab-0" class="flashcards-container active"></div>
  <div id="tab-1" class="flashcards-container"></div>
  <div id="tab-2" class="flashcards-container"></div>
  <div id="tab-3" class="flashcards-container"></div>

  <script>
    const sets = [
      [ // Bevestigend â€“ Volledig
        ["I", "am"], ["You", "are"], ["He", "is"], ["She", "is"], ["It", "is"],
        ["We", "are"], ["You", "are"], ["They", "are"]
      ],
      [ // Bevestigend â€“ Afgekort
        ["I", "I'm"], ["You", "You're"], ["He", "He's"], ["She", "She's"], ["It", "It's"],
        ["We", "We're"], ["You", "You're"], ["They", "They're"]
      ],
      [ // Ontkennend â€“ Volledig
        ["I", "am not"], ["You", "are not"], ["He", "is not"], ["She", "is not"], ["It", "is not"],
        ["We", "are not"], ["You", "are not"], ["They", "are not"]
      ],
      [ // Ontkennend â€“ Afgekort
        ["I", "I'm not"], ["You", "You're not / You aren't"], ["He", "He's not / He isn't"],
        ["She", "She's not / She isn't"], ["It", "It's not / It isn't"], ["We", "We're not / We aren't"],
        ["You", "You're not / You aren't"], ["They", "They're not / They aren't"]
      ]
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createFlashcards(containerId, cardData) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      shuffle(cardData);
      cardData.forEach(([front, back]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => card.classList.toggle("flipped");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${front}</div>
            <div class="card-back">${back}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function showTab(index) {
      document.querySelectorAll(".flashcards-container").forEach((el, i) => {
        el.classList.toggle("active", i === index);
      });
      document.querySelectorAll(".tab-button").forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
    }

    // Initialize all sets
    sets.forEach((set, i) => createFlashcards(`tab-${i}`, set));
  </script>

  <footer style="background-color: #e0f2f1; text-align: center; padding: 1rem; font-size: 0.9rem;">
    <p>&copy; 2025 Englix â€“ Make English Your Superpower!</p>
  </footer>

</body>
</html>
