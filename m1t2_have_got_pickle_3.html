<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-bar {
      background-color: #43a047;
      color: white;
      padding: 2rem 1rem;
    }

    .header-bar img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .header-bar h1 {
      margin-bottom: 0.5rem;
    }

    .header-bar p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .left-panel, .right-panel {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .question-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .option-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #388e3c;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #d32f2f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 0.5rem;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #d4edda;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: background-color 0.2s ease;
    }

    .cell.clicked {
      background-color: #f44336;
      color: white;
      pointer-events: none;
    }

    .player-turn {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #388e3c;
      font-weight: bold;
    }

    #start-screen {
      padding: 2rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #winner {
      font-size: 1.8rem;
      color: #28a745;
      font-weight: bold;
      margin-top: 2rem;
    }

    #try-again {
      display: none;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #try-again:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-bar">
    <img src="Logo.png" alt="EngliForce Logo">
    <h1>üèÜ Treasure Hunt</h1>
    <p>Find the treasure!</p>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Select number of players</h2>
    <button onclick="setupPlayers(1)">1 Player</button>
    <button onclick="setupPlayers(2)">2 Players</button>
    <div id="name-inputs" style="margin-top: 1rem;"></div>
  </div>

  <!-- Game Screen -->
  <div id="game" style="display: none;">
    <div class="player-turn" id="player-turn"></div>
    <div class="game-container">
      <div class="left-panel">
        <div class="question-box">
          <div class="question" id="question">Loading...</div>
          <div class="options" id="options"></div>
          <div id="feedback"></div>
        </div>
        <div id="winner"></div>
        <button id="try-again" onclick="tryAgain()">Try Again</button>
      </div>
      <div class="right-panel">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English your superpower!</p>
  </footer>

<script>
  const questions = [
    { text: "My brother ___ a new backpack. It's still his old one.", answer: "hasn't got" },
    { text: "Sarah and I ___ any pencils today. Can we borrow some?", answer: "haven't got" },
    { text: "Tom and Jerry ___ their books. They're still in their bags.", answer: "haven't got" },
    { text: "She ___ a pen in her bag. She‚Äôs using a pencil.", answer: "hasn't got" },
    { text: "I ___ a ruler. Can I use yours?", answer: "haven't got" },
    { text: "Tom and Jerry ___ three pet rabbits at home.", answer: "have got" },
    { text: "She ___ a green backpack. It‚Äôs next to her desk.", answer: "has got" },
    { text: "I ___ a big collection of stickers.", answer: "have got" },
    { text: "He ___ a blue bike. It's parked outside.", answer: "has got" },
    { text: "We ___ a new football. It‚Äôs red and shiny.", answer: "have got" },
    { text: "You ___ a lot of pencils in your pencil case.", answer: "have got" },
    { text: "Emma ___ long hair. It goes past her shoulders.", answer: "has got" },
    { text: "Sophie and Max ___ two dogs. One is big and one is small.", answer: "have got" },
    { text: "The bird ___ bright feathers. They're red and yellow.", answer: "has got" },
    { text: "She ___ a pet turtle. It lives in a small tank.", answer: "has got" },
    { text: "Ethan and Lucas ___ a treehouse in the garden.", answer: "have got" },
    { text: "My dad ___ a red car.", answer: "has got" },
    { text: "He ___ freckles on his face.", answer: "has got" },
    { text: "Lucy and Ava ___ matching T-shirts!", answer: "have got" },
    { text: "Emma ___ a bracelet from Spain.", answer: "has got" },
    { text: "They ___ a sandcastle at the beach. It was huge!", answer: "have got" },
    { text: "The baby ___ tiny socks. They're so cute!", answer: "has got" },
    { text: "He ___ a pencil case full of coloured pens.", answer: "has got" },
    { text: "Olivia ___ a map on her wall. It shows all the countries.", answer: "has got" },
    { text: "I ___ two goldfish. Their names are Bubbles and Splash.", answer: "have got" }
  ];

  let currentQuestionIndex = 0;
  let currentPlayer = 0;
  let players = [];
  let correctAnswer = "";
  let grid = [];
  let treasureCell = -1;
  let gameStarted = false;

  function setupPlayers(count) {
    const container = document.getElementById('name-inputs');
    container.innerHTML = '';
    for (let i = 0; i < count; i++) {
      container.innerHTML += `<input type="text" placeholder="Enter name for Player ${i + 1}" id="player${i}">`;
    }
    container.innerHTML += `<br><button onclick="startGame(${count})">Start Game</button>`;
  }

  function startGame(playerCount) {
    players = [];
    for (let i = 0; i < playerCount; i++) {
      const nameInput = document.getElementById(`player${i}`);
      players.push(nameInput.value || `Player ${i + 1}`);
    }

    shuffle(questions);
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    currentPlayer = 0;
    currentQuestionIndex = 0;
    document.getElementById('winner').textContent = '';
    document.getElementById('try-again').style.display = 'none';
    setupGrid();
    nextTurn();
  }

  function nextTurn() {
    gameStarted = false;
    const q = questions[currentQuestionIndex % questions.length];
    currentQuestionIndex++;
    correctAnswer = q.answer.replace(/[‚Äô']/g, "'").toLowerCase();

    document.getElementById('question').textContent = q.text;
    document.getElementById('player-turn').textContent = `üëâ ${players[currentPlayer]}'s turn`;
    document.getElementById('feedback').textContent = '';

    const options = ["have got", "has got", "haven't got", "hasn't got"];
    shuffle(options);
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';

    options.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = option;
      btn.onclick = () => {
        const cleanedOption = option.replace(/[‚Äô']/g, "'").toLowerCase();
        if (cleanedOption === correctAnswer) {
          gameStarted = true;
          document.getElementById('player-turn').textContent = `${players[currentPlayer]}, choose a square!`;
        } else {
          document.getElementById('feedback').textContent = `‚ùå Incorrect. Correct answer: "${correctAnswer}"`;
          setTimeout(() => {
            nextPlayer();
            nextTurn();
          }, 2000);
        }
      };
      optionsContainer.appendChild(btn);
    });
  }

  function setupGrid() {
    const gridContainer = document.getElementById('grid');
    gridContainer.innerHTML = '';
    grid = [];
    treasureCell = Math.floor(Math.random() * 25);
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.addEventListener('click', () => {
        if (!cell.classList.contains('clicked') && gameStarted) {
          if (i === treasureCell) {
            cell.innerHTML = "üí∞";
            cell.style.backgroundColor = "#2e7d32";
            cell.style.color = "white";
            cell.classList.add('clicked');
            document.getElementById('winner').textContent = `${players[currentPlayer]} found the treasure! üéâ`;
            gameStarted = false;
            document.getElementById('try-again').style.display = 'inline-block';
          } else {
            cell.classList.add('clicked');
            nextPlayer();
            nextTurn();
          }
        }
      });
      gridContainer.appendChild(cell);
      grid.push(cell);
    }
  }

  function nextPlayer() {
    currentPlayer = (currentPlayer + 1) % players.length;
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  function tryAgain() {
    document.getElementById('winner').textContent = '';
    document.getElementById('try-again').style.display = 'none';
    document.getElementById('feedback').textContent = '';
    shuffle(questions);
    currentQuestionIndex = 0;
    currentPlayer = 0;
    setupGrid();
    nextTurn();
  }
</script>

</body>
</html>
