<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt ‚Äì Ordinals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-bar {
      background-color: #43a047;
      color: white;
      padding: 2rem 1rem;
    }

    .header-bar img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .header-bar h1 {
      margin-bottom: 0.5rem;
    }

    .header-bar p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .left-panel, .right-panel {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .question-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    .option-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #388e3c;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 0.5rem;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #d4edda;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: background-color 0.2s ease;
    }

    .cell.clicked {
      background-color: #f44336;
      color: white;
      pointer-events: none;
    }

    .player-turn {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #388e3c;
      font-weight: bold;
    }

    #start-screen {
      padding: 2rem;
    }

    #winner {
      font-size: 1.8rem;
      color: #28a745;
      font-weight: bold;
      margin-top: 2rem;
    }

    #try-again {
      display: none;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #try-again:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <img src="Logo.png" alt="EngliForce Logo">
    <h1>üèÜ Treasure Hunt ‚Äì Ordinals</h1>
    <p>Type the correct English ordinal (1st‚Äì101st)</p>
  </div>

  <div id="start-screen">
    <h2>Select number of players</h2>
    <button onclick="setupPlayers(1)">1 Player</button>
    <button onclick="setupPlayers(2)">2 Players</button>
    <div id="name-inputs" style="margin-top: 1rem;"></div>
  </div>

  <div id="game" style="display: none;">
    <div class="player-turn" id="player-turn"></div>
    <div class="game-container">
      <div class="left-panel">
        <div class="question-box">
          <div class="question" id="question">Loading...</div>
          <div>
            <input type="text" id="user-input" placeholder="Type your answer here">
            <button class="option-btn" onclick="checkInput()">Check</button>
          </div>
          <div id="feedback"></div>
        </div>
        <div id="winner"></div>
        <button id="try-again" onclick="tryAgain()">Try Again</button>
      </div>
      <div class="right-panel">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

<script>
const questions = [];
const ordinalsEN = [
  "first", "second", "third", "fourth", "fifth", "sixth", "seventh", "eighth", "ninth", "tenth",
  "eleventh", "twelfth", "thirteenth", "fourteenth", "fifteenth", "sixteenth", "seventeenth", "eighteenth", "nineteenth", "twentieth"
];

const tens = ["twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];
const endings = ["first", "second", "third", "fourth", "fifth", "sixth", "seventh", "eighth", "ninth"];

for (let i = 1; i <= 101; i++) {
  let text = `${i}e`;
  let answer = "";

  if (i <= 20) {
    answer = ordinalsEN[i - 1];
  } else if (i < 100) {
    let ten = Math.floor(i / 10);
    let one = i % 10;
    if (one === 0) {
      answer = tens[ten - 2] + "ieth";
    } else {
      answer = `${tens[ten - 2]}-${endings[one - 1]}`;
    }
  } else if (i === 100) {
    answer = "one hundredth";
  } else if (i === 101) {
    answer = "one hundred and first";
  }

  questions.push({ text, answer });
}

let currentQuestionIndex = 0;
let currentPlayer = 0;
let players = [];
let correctAnswer = "";
let grid = [];
let treasureCell = -1;
let gameStarted = false;

function setupPlayers(count) {
  const container = document.getElementById('name-inputs');
  container.innerHTML = '';
  for (let i = 0; i < count; i++) {
    container.innerHTML += `<input type="text" placeholder="Enter name for Player ${i + 1}" id="player${i}">`;
  }
  container.innerHTML += `<br><button onclick="startGame(${count})">Start Game</button>`;
}

function startGame(playerCount) {
  players = [];
  for (let i = 0; i < playerCount; i++) {
    const nameInput = document.getElementById(`player${i}`);
    players.push(nameInput.value || `Player ${i + 1}`);
  }

  shuffle(questions);
  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  currentPlayer = 0;
  currentQuestionIndex = 0;
  document.getElementById('winner').textContent = '';
  document.getElementById('try-again').style.display = 'none';
  setupGrid();
  nextTurn();
}

function nextTurn() {
  gameStarted = false;
  const q = questions[currentQuestionIndex % questions.length];
  currentQuestionIndex++;
  correctAnswer = q.answer.toLowerCase();
  document.getElementById('question').textContent = `What is the English ordinal for: ${q.text}?`;
  document.getElementById('user-input').value = '';
  document.getElementById('feedback').textContent = '';
  document.getElementById('player-turn').textContent = `üëâ ${players[currentPlayer]}'s turn`;
}

function checkInput() {
  const input = document.getElementById('user-input').value.trim().toLowerCase();
  const feedback = document.getElementById('feedback');

  if (input === correctAnswer) {
    gameStarted = true;
    feedback.style.color = '#2e7d32';
    feedback.textContent = `‚úîÔ∏è Correct! Choose a square!`;
    document.getElementById('player-turn').textContent = `${players[currentPlayer]}, choose a square!`;
  } else {
    feedback.style.color = '#d32f2f';
    feedback.textContent = `‚ùå Incorrect. Correct answer: "${correctAnswer}"`;
    setTimeout(() => {
      nextPlayer();
      nextTurn();
    }, 2000);
  }
}

function setupGrid() {
  const gridContainer = document.getElementById('grid');
  gridContainer.innerHTML = '';
  grid = [];
  treasureCell = Math.floor(Math.random() * 25);
  for (let i = 0; i < 25; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.addEventListener('click', () => {
      if (!cell.classList.contains('clicked') && gameStarted) {
        if (i === treasureCell) {
          cell.innerHTML = "üí∞";
          cell.style.backgroundColor = "#2e7d32";
          cell.style.color = "white";
          cell.classList.add('clicked');
          document.getElementById('winner').textContent = `${players[currentPlayer]} found the treasure! üéâ`;
          gameStarted = false;
          document.getElementById('try-again').style.display = 'inline-block';
        } else {
          cell.classList.add('clicked');
          nextPlayer();
          nextTurn();
        }
      }
    });
    gridContainer.appendChild(cell);
    grid.push(cell);
  }
}

function nextPlayer() {
  currentPlayer = (currentPlayer + 1) % players.length;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function tryAgain() {
  document.getElementById('winner').textContent = '';
  document.getElementById('try-again').style.display = 'none';
  document.getElementById('feedback').textContent = '';
  shuffle(questions);
  currentQuestionIndex = 0;
  currentPlayer = 0;
  setupGrid();
  nextTurn();
}
</script>

</body>
</html>
