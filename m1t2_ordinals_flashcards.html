<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards – Rangtelwoorden 1–101</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #43a047;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, label, button {
      font-size: 1rem;
    }

    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      width: 220px;
      height: 160px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(145deg, #ffffff, #e8f5e9);
      color: #43a047;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card-back {
      background: #43a047;
      color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }

    .checkbox-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 6px;
    }

    footer {
      background-color: #c8e6c9;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="EngliForce logo" />
    <h1>Rangtelwoorden 1 t/m 101</h1>
    <p>Klik op een kaart om de vertaling te zien. Oefen slim!</p>
  </header>

  <div class="controls">
    <label>
      Aantal kaarten:
      <select id="card-count">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="reverse-cards" />
      Nederlands → Engels
    </label>
    <button onclick="generateCards()">Next 🔁</button>
    <button onclick="practiceUnknown()">Oefen ‘ken ik niet’ 🎯</button>
    <button onclick="practiceKnown()">Oefen ‘ken ik wel’ ✅</button>
    <button onclick="practiceAll()">Oefen alles 🔄</button>
  </div>

  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 EngliForce – Make English Your Superpower!</p>
  </footer>

  <script>

      { en: "91st – ninety-first", nl: "eenennegentigste" },
      { en: "92nd – ninety-second", nl: "tweeënnegentigste" },
      { en: "93rd – ninety-third", nl: "drieënnegentigste" },
      { en: "94th – ninety-fourth", nl: "vierennegentigste" },
      { en: "95th – ninety-fifth", nl: "vijfennegentigste" },
      { en: "96th – ninety-sixth", nl: "zesennegentigste" },
      { en: "97th – ninety-seventh", nl: "zevenennegentigste" },
      { en: "98th – ninety-eighth", nl: "achtennegentigste" },
      { en: "99th – ninety-ninth", nl: "negenennegentigste" },
      { en: "100th – one hundredth", nl: "honderdste" },
      { en: "101st – one hundred and first", nl: "honderdeerste" }
    ];

    const knownWords = new Set();

    function generateCards() {
      const count = parseInt(document.getElementById('card-count').value);
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';
      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, reversed, container));
    }

    function practiceUnknown() {
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';
      const unknown = flashcards.filter(word => !knownWords.has(word.en));
      if (unknown.length === 0) {
        container.innerHTML = "<p>🎉 Je kent alle woorden al!</p>";
        return;
      }
      unknown.slice(0, 10).forEach(word => createCard(word, reversed, container));
    }

    function practiceKnown() {
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';
      const known = flashcards.filter(word => knownWords.has(word.en));
      if (known.length === 0) {
        container.innerHTML = "<p>📋 Je hebt nog geen woorden gemarkeerd als ‘Ken ik’.</p>";
        return;
      }
      known.slice(0, 10).forEach(word => createCard(word, reversed, container));
    }

    function practiceAll() {
      const count = parseInt(document.getElementById('card-count').value);
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';
      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, reversed, container));
    }

    function createCard(word, reversed, container) {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => card.classList.toggle('flipped');

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = reversed ? word.nl : word.en;

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = reversed ? word.en : word.nl;

      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = knownWords.has(word.en);
      checkbox.onchange = (e) => {
        e.stopPropagation();
        if (checkbox.checked) {
          knownWords.add(word.en);
        } else {
          knownWords.delete(word.en);
        }
      };
      const labelText = document.createTextNode('Ken ik');
      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(labelText);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);
      card.appendChild(checkboxContainer);
      container.appendChild(card);
    }

    window.onload = generateCards;
  </script>
</body>
</html>
