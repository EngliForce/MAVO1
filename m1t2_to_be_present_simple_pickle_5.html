<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 in a Row – Have Got Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-bar {
      background-color: #43a047;
      color: white;
      padding: 2rem 1rem;
    }

    .header-bar img {
      width: 120px;
      margin-bottom: 0.5rem;
    }

    .header-bar h1 {
      margin-bottom: 0.5rem;
    }

    #start-screen {
      padding: 2rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .question-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 350px;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .option-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #388e3c;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #d32f2f;
    }

    #play-on,
    #try-again {
      display: none;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      gap: 5px;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #d4edda;
      border-radius: 6px;
      cursor: pointer;
    }

    .red { background-color: #f44336 !important; }
    .yellow { background-color: #ffee58 !important; }

    .player-turn {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #43a047;
      font-weight: bold;
    }

    #winner {
      font-size: 1.8rem;
      color: #2e7d32;
      font-weight: bold;
      margin-top: 2rem;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <img src="Logo.png" alt="EngliForce Logo">
    <h1>🎯 4 in a Row – Have Got Challenge</h1>
  </div>

  <!-- Start screen -->
  <div id="start-screen">
    <h2>Choose number of players</h2>
    <button onclick="choosePlayers(1)">1 Player</button>
    <button onclick="choosePlayers(2)">2 Players</button>
    <div id="name-fields"></div>
  </div>

  <!-- Game -->
  <div class="player-turn" id="player-turn"></div>

  <div class="game-container" id="game" style="display: none;">
    <div class="question-box">
      <div class="question" id="question">Loading...</div>
      <div class="options" id="options"></div>
      <div id="feedback"></div>
      <button id="play-on">Play on</button>
      <div id="winner"></div>
      <button id="try-again" onclick="restartGame()">Try Again</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <footer>
    <p>&copy; 2025 EngliForce – Make English Your Superpower!</p>
  </footer>

  <script>
const questions = [
  { text: "My brother ___ very tall. He always hits his head on the doorframe.", answer: "is" },
  { text: "We ___ in class right now. The classroom is empty.", answer: "are not" },
  { text: "She ___ tired. She stayed up too late last night.", answer: "is" },
  { text: "They ___ in the school library. I saw them five minutes ago.", answer: "are" },
  { text: "He ___ hungry. He just ate two sandwiches.", answer: "is not" },
  { text: "I ___ happy today. It's my birthday!", answer: "am" },
  { text: "You ___ at the wrong table. This one is for teachers only.", answer: "are" },
  { text: "Lucy and Ava ___ best friends. They do everything together.", answer: "are" },
  { text: "Tom and Jerry ___ in trouble. The teacher just called them out.", answer: "are" },
  { text: "Liam and I ___ in the same football team. We practice every week.", answer: "are" },
  { text: "He ___ in the classroom. His bag is still here but he's not.", answer: "is not" },
  { text: "We ___ excited for the school trip. It's tomorrow!", answer: "are" },
  { text: "My dad ___ at home. His car is parked in the driveway.", answer: "is" },
  { text: "The bird ___ noisy. It's chirping very loudly.", answer: "is" },
  { text: "They ___ very quiet today. Usually, they're loud!", answer: "are not" },
  { text: "I ___ ready for the quiz. I studied all weekend.", answer: "am" },
  { text: "Emma ___ in class today. She's sick at home.", answer: "is not" },
  { text: "Sophie ___ nervous. She has to speak in front of the class.", answer: "is" },
  { text: "You ___ the first to arrive. No one else is here yet.", answer: "are" },
  { text: "He ___ late. He missed the bus.", answer: "is" },
  { text: "The baby ___ asleep. She’s crying loudly.", answer: "is not" },
  { text: "The cinema ___ open today. There's a big 'Closed' sign.", answer: "is not" },
  { text: "They ___ outside. I can see them on the playground.", answer: "are" },
  { text: "She ___ upset. She just got bad news.", answer: "is" },
  { text: "Olivia and Noah ___ in the art room. Their teacher is looking for them.", answer: "are not" },
  { text: "The sky ___ blue today. It’s completely cloudy.", answer: "is not" },
  { text: "I ___ in a good mood. It's been a great day!", answer: "am" },
  { text: "We ___ at school. Today is Saturday!", answer: "are not" },
  { text: "Chloe ___ happy. She just got a puppy!", answer: "is" },
  { text: "You ___ very helpful. Thanks for carrying my books.", answer: "are" },
  { text: "They ___ ready for the performance. They've been practicing all week.", answer: "are" },
  { text: "He ___ cold. He's wearing a big winter coat.", answer: "is not" },
  { text: "The cat ___ under the table. It always hides there.", answer: "is" },
  { text: "My teachers ___ very kind. They always help us.", answer: "are" },
  { text: "Lucy ___ absent today. She’s at the dentist.", answer: "is" },
  { text: "You ___ noisy today! What’s going on?", answer: "are" },
  { text: "I ___ sick. I have a fever and sore throat.", answer: "am" },
  { text: "He ___ at the door. I can hear someone knocking.", answer: "is" },
  { text: "We ___ best friends since Year 2!", answer: "are" },
  { text: "The book ___ interesting. I read the whole thing in one day!", answer: "is" },
  { text: "They ___ in the right classroom. This is for Year 5 only.", answer: "are not" },
  { text: "She ___ my sister. She's my cousin.", answer: "is not" },
  { text: "I ___ cold. Can I borrow your jacket?", answer: "am" },
  { text: "The sandwiches ___ fresh. We just made them.", answer: "are" },
  { text: "Tom ___ angry. He’s smiling right now.", answer: "is not" },
  { text: "You ___ funny! That joke made everyone laugh.", answer: "are" },
  { text: "He ___ very fast. He won the race easily.", answer: "is" },
  { text: "We ___ done yet. There are still three pages to go.", answer: "are not" },
  { text: "The chairs ___ clean. Someone just wiped them.", answer: "are" },
  { text: "I ___ hungry. I just ate a big lunch.", answer: "am not" }
];



    let gameMode = 1;
    let players = ["Player", "Computer"];
    let currentPlayer = 0;
    const colors = ['red', 'yellow'];
    let board = Array(7).fill().map(() => Array(7).fill(''));
    let gameStarted = false;
    let currentAnswer = '';
    let gameOver = false;

    function choosePlayers(mode) {
      gameMode = mode;
      const container = document.getElementById("name-fields");
      container.innerHTML = "";
      if (mode === 1) {
        container.innerHTML = `<br><input type="text" id="name1" placeholder="Your name">
                               <br><button onclick="startGame()">Start Game</button>`;
      } else {
        container.innerHTML = `<br><input type="text" id="name1" placeholder="Player 1 name">
                               <input type="text" id="name2" placeholder="Player 2 name">
                               <br><button onclick="startGame()">Start Game</button>`;
      }
    }

    function startGame() {
      const name1 = document.getElementById("name1").value || "Player 1";
      const name2 = gameMode === 2 ? (document.getElementById("name2").value || "Player 2") : "Computer";
      players = [name1, name2];

      currentPlayer = 0; // Always start with Player 1

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game").style.display = "flex";
      document.getElementById("try-again").style.display = "none";
      document.getElementById("winner").textContent = '';
      renderGrid();
      nextQuestion();
    }

    function renderGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      board = Array(7).fill().map(() => Array(7).fill(''));
      for (let row = 0; row < 7; row++) {
        for (let col = 0; col < 7; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener('click', () => handleMove(col));
          grid.appendChild(cell);
        }
      }
    }

    function nextQuestion() {
      if (gameOver) return;
      gameStarted = false;
      document.getElementById("feedback").textContent = "";
      document.getElementById("play-on").style.display = "none";
      const q = questions[Math.floor(Math.random() * questions.length)];
      currentAnswer = q.answer;
      document.getElementById("question").textContent = q.text;
      document.getElementById("player-turn").textContent = `👉 ${players[currentPlayer]}'s turn`;

      const opts = ["am", "is", "are", "am not", "is not", "are not"];
      shuffle(opts);
      const container = document.getElementById("options");
      container.innerHTML = '';
      opts.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt);
        container.appendChild(btn);
      });
    }

    function handleAnswer(opt) {
      const isCorrect = opt === currentAnswer;
      const feedback = document.getElementById("feedback");
      const playOnBtn = document.getElementById("play-on");

      if (isCorrect) {
        gameStarted = true;
        feedback.textContent = "";
        playOnBtn.style.display = "none";
        document.getElementById("player-turn").textContent = `${players[currentPlayer]}, choose a cell!`;
      } else {
        feedback.textContent = `❌ Incorrect. Correct answer: "${currentAnswer}"`;
        playOnBtn.style.display = "inline-block";
        playOnBtn.onclick = () => {
          playOnBtn.style.display = "none";
          feedback.textContent = "";
          if (gameMode === 1 && currentPlayer === 0) {
            document.getElementById("player-turn").textContent = `🤖 Computer is thinking...`;
            setTimeout(() => {
              computerMove();
              currentPlayer = 0;
              nextQuestion();
            }, 800);
          } else {
            currentPlayer = 1 - currentPlayer;
            nextQuestion();
          }
        };
      }
    }

    function handleMove(col) {
      if (!gameStarted || gameOver) return;
      for (let row = 6; row >= 0; row--) {
        if (!board[row][col]) {
          const color = colors[currentPlayer];
          board[row][col] = color;
          const index = row * 7 + col;
          document.getElementsByClassName('cell')[index].classList.add(color);
          if (checkWin(row, col, color)) {
            document.getElementById('winner').textContent = `${players[currentPlayer]} wins! 🎉`;
            document.getElementById('try-again').style.display = 'inline-block';
            gameOver = true;
            return;
          }
          gameStarted = false;
          if (gameMode === 1 && currentPlayer === 0) {
            document.getElementById("player-turn").textContent = `🤖 Computer is thinking...`;
            setTimeout(() => {
              computerMove();
              currentPlayer = 0;
              nextQuestion();
            }, 800);
          } else {
            currentPlayer = 1 - currentPlayer;
            nextQuestion();
          }
          break;
        }
      }
    }

    function computerMove() {
      const validCols = [...Array(7).keys()].filter(c => board[0][c] === '');
      const col = validCols[Math.floor(Math.random() * validCols.length)];
      for (let row = 6; row >= 0; row--) {
        if (!board[row][col]) {
          board[row][col] = 'yellow';
          const index = row * 7 + col;
          document.getElementsByClassName('cell')[index].classList.add('yellow');
          if (checkWin(row, col, 'yellow')) {
            document.getElementById('winner').textContent = `Computer wins! 🤖`;
            document.getElementById('try-again').style.display = 'inline-block';
            gameOver = true;
          }
          break;
        }
      }
    }

    function checkWin(row, col, color) {
      return (
        checkDirection(row, col, color, 1, 0) ||
        checkDirection(row, col, color, 0, 1) ||
        checkDirection(row, col, color, 1, 1) ||
        checkDirection(row, col, color, 1, -1)
      );
    }

    function checkDirection(row, col, color, dr, dc) {
      let count = 1;
      for (let d = 1; d < 4; d++) {
        const r = row + d * dr, c = col + d * dc;
        if (r < 0 || c < 0 || r >= 7 || c >= 7 || board[r][c] !== color) break;
        count++;
      }
      for (let d = 1; d < 4; d++) {
        const r = row - d * dr, c = col - d * dc;
        if (r < 0 || c < 0 || r >= 7 || c >= 7 || board[r][c] !== color) break;
        count++;
      }
      return count >= 4;
    }

    function restartGame() {
      location.reload();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
