<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Theme 1 - All Vocab Time Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff7043;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header img {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    section {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #ff7043;
    }
    #current-players {
      font-size: 1.4rem;
      color: #ff7043;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .timer {
      color: red;
      font-weight: bold;
    }
    .question {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .answers button {
      padding: 0.8rem 1rem;
      margin: 0.3rem;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers button:hover {
      background-color: #e65c30;
    }
    .hidden {
      display: none;
    }
    input[type=text], select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .start-btn {
      background: #ff7043;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .results-list {
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
      font-size: 0.95rem;
    }
    .results-list li {
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="EngliForce Logo">
    <h1>üèÜ Theme 1 - All Vocab Time Challenge</h1>
    <p>Play solo or with a friend. Choose your mode and get started!</p>
  </header>

  <main>
    <section id="start-screen">
      <h2>üéÆ Game Settings</h2>
      <input type="text" id="player1" placeholder="Player 1 name (optional)">
      <input type="text" id="player2" placeholder="Player 2 name (optional)">
      <p>
        <label for="mode">Language Mode:</label>
        <select id="mode">
          <option value="en-nl">English ‚Üí Dutch</option>
          <option value="nl-en">Dutch ‚Üí English</option>
          <option value="mixed">Mixed</option>
        </select>
      </p>
      <p>
        <label for="questionType">Question Type:</label>
        <select id="questionType">
          <option value="mc">Multiple Choice</option>
          <option value="open">Open Question</option>
        </select>
      </p>
      <button class="start-btn" onclick="startGame()">üöÄ Start Quiz</button>
    </section>
    <section id="quiz-section" class="hidden">
      <h2 id="current-players"></h2>
      <div class="quiz-info">
        ‚è≥ Time left: <span class="timer" id="timer">60</span> sec
      </div>
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div id="open-answer-section" class="hidden">
        <input type="text" id="openAnswer" placeholder="Type your answer...">
        <button onclick="submitOpenAnswer()">Submit</button>
      </div>
    </section>

    <section id="game-over" class="hidden">
      <h2>‚è∞ Time's up!</h2>
      <p><span id="winner-text"></span></p>
      <p>Final score: <span class="score" id="final-score"></span></p>
      <h3>Incorrect Answers:</h3>
      <ul class="results-list" id="wrong-answers-list"></ul>
      <button onclick="restartGame()">üîÑ Play Again</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

<script>

    { en: 'daughter', nl: 'dochter' },
    { en: 'dress', nl: 'jurk' },
    { en: 'Dutch', nl: 'Nederlands' },
    { en: 'earrings', nl: 'oorbellen' },
    { en: 'email address', nl: 'e‚Äëmailadres' },
    { en: 'English', nl: 'Engels' },
    { en: 'eyes', nl: 'ogen' },
    { en: 'face', nl: 'gezicht' },
    { en: 'family', nl: 'familie' },

    { en: 'hat', nl: 'hoed / pet' },

    { en: 'playing guitar', nl: 'gitaar spelen' },
    { en: 'playing piano', nl: 'piano spelen' },
    { en: 'postcode', nl: 'postcode' },
    { en: 'pretty', nl: 'mooi (voor meisjes / vrouwen)' },
    { en: 'protractor', nl: 'geodriehoek' },
    { en: 'reading', nl: 'lezen' },
    { en: 'relatives', nl: 'familieleden' },
    { en: 'rucksack', nl: 'rugtas' },

    { en: 'ruler', nl: 'liniaal' },
    { en: 'scarf', nl: 'sjaal' },
    { en: 'scissors', nl: 'schaar' },
    { en: 'shirt', nl: 'overhemd / shirt' },
    { en: 'shoes', nl: 'schoenen' },
    { en: 'sharpener', nl: 'puntenslijper' },
    { en: 'siblings', nl: 'broers en zussen' },
    { en: 'sister', nl: 'zus' },
    { en: 'skateboarding', nl: 'skateboarden' },
    { en: 'skirt', nl: 'rok' },
    { en: 'slim', nl: 'slank' },
    { en: 'son', nl: 'zoon' },
    { en: 'socks', nl: 'sokken' },
    { en: 'sports kit', nl: 'gymspullen' },
    { en: 'step‚Ä¶', nl: 'stief‚Ä¶' },
    { en: 'surname / family name', nl: 'achternaam' },
    { en: 'swimming', nl: 'zwemmen' },
    { en: 'technology', nl: 'techniek' },
    { en: 'tennis', nl: 'tennis' },
    { en: 'textbook', nl: 'leerboek' },
    { en: 'trousers', nl: 'broek' },
    { en: 'trainers', nl: 'sportschoenen' },
    { en: 'twins', nl: 'tweeling' },
    { en: 'uncle', nl: 'oom' },
    { en: 'watch', nl: 'horloge' },
    { en: 'wife', nl: 'vrouw' },
    { en: 'workbook', nl: 'werkboek' }
  ];

  let settings = {
    mode: "en-nl",
    questionType: "mc",
    players: []
  };

  let questions = [];
  let current = 0;
  let correctCount = 0;
  let wrongAnswers = [];
  let timeLeft = 60;
  let timer;

  let currentPlayerIndex = 0;
  let playerResults = [];
    function startGame() {
      const p1 = document.getElementById("player1").value.trim();
      const p2 = document.getElementById("player2").value.trim();
      settings.players = [];
      if (p1) settings.players.push(p1);
      if (p2) settings.players.push(p2);

      settings.mode = document.getElementById("mode").value;
      settings.questionType = document.getElementById("questionType").value;

      currentPlayerIndex = 0;
      playerResults = [];

      startPlayerTurn();
    }

    function startPlayerTurn() {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("quiz-section").classList.remove("hidden");

      const currentPlayer = settings.players[currentPlayerIndex] || "Solo Player";
      document.getElementById("current-players").textContent = currentPlayer;

      correctCount = 0;
      wrongAnswers = [];
      current = 0;

      generateQuestions();
      showQuestion();
      startTimer();
    }

    function generateQuestions() {
      questions = flashcards.map(w => {
        let q, correct;

        if (settings.mode === "en-nl") {
          q = `What is the Dutch word for "${w.en}"?`;
          correct = [w.nl];
        } else if (settings.mode === "nl-en") {
          q = `What is the English word for "${w.nl}"?`;
          correct = [w.en];
        } else {
          if (Math.random() > 0.5) {
            q = `What is the Dutch word for "${w.en}"?`;
            correct = [w.nl];
          } else {
            q = `What is the English word for "${w.nl}"?`;
            correct = [w.en];
          }
        }

        const getWrongAnswers = (list, correctArray) => {
          let options = [];
          while (options.length < 2) {
            const candidate = list[Math.floor(Math.random() * list.length)];
            if (!correctArray.includes(candidate) && !options.includes(candidate)) {
              options.push(candidate);
            }
          }
          return options;
        };

        const wrong = settings.mode === "nl-en"
          ? getWrongAnswers(flashcards.map(w => w.en), correct)
          : getWrongAnswers(flashcards.map(w => w.nl), correct);

        const allOptions = [...correct, ...wrong].sort(() => Math.random() - 0.5);

        return { q, correct, options: allOptions };
      }).sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function showQuestion() {
      if (current >= questions.length) current = 0;
      const q = questions[current];
      document.getElementById("question").textContent = q.q;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      if (settings.questionType === "mc") {
        document.getElementById("open-answer-section").classList.add("hidden");
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt);
          answersDiv.appendChild(btn);
        });
      } else {
        document.getElementById("open-answer-section").classList.remove("hidden");
        document.getElementById("openAnswer").value = "";
      }
    }

    function submitOpenAnswer() {
      const answer = document.getElementById("openAnswer").value.trim();
      checkAnswer(answer);
    }

    function checkAnswer(choice) {
      const qObj = questions[current];
      const isCorrect = qObj.correct.some(ans => ans.toLowerCase() === choice.toLowerCase());

      if (isCorrect) {
        correctCount++;
      } else {
        wrongAnswers.push({
          question: qObj.q,
          given: choice || "(no answer)",
          correct: qObj.correct.join(" / ")
        });
      }

      current++;
      showQuestion();
    }

    function endGame() {
      clearInterval(timer);

      const playerName = settings.players[currentPlayerIndex] || "Solo Player";

      playerResults.push({
        name: playerName,
        correct: correctCount,
        wrong: [...wrongAnswers]
      });

      if (settings.players.length === 2 && currentPlayerIndex === 0) {
        currentPlayerIndex = 1;
        document.getElementById("quiz-section").classList.add("hidden");
        alert("Next player's turn!");
        startPlayerTurn();
      } else {
        showFinalResults();
      }
    }

    function showFinalResults() {
      document.getElementById("quiz-section").classList.add("hidden");
      document.getElementById("game-over").classList.remove("hidden");

      const list = document.getElementById("wrong-answers-list");
      list.innerHTML = "";

      let resultText = "";
      let scoreText = "";

      if (playerResults.length === 2) {
        const [p1, p2] = playerResults;
        if (p1.correct > p2.correct) {
          resultText = `üèÜ ${p1.name} wins with ${p1.correct} correct answers!`;
        } else if (p2.correct > p1.correct) {
          resultText = `üèÜ ${p2.name} wins with ${p2.correct} correct answers!`;
        } else {
          resultText = `ü§ù It's a tie! Both scored ${p1.correct} correct answers.`;
        }
        scoreText = `${p1.name}: ${p1.correct} | ${p2.name}: ${p2.correct}`;
        [...p1.wrong, ...p2.wrong].forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${item.question}</strong><br>Your answer: <em>${item.given}</em><br>Correct answer: ‚úÖ ${item.correct}`;
          list.appendChild(li);
        });
      } else {
        const p = playerResults[0];
        resultText = `${p.name}, here is your result:`;
        scoreText = `${p.correct} correct`;
        p.wrong.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${item.question}</strong><br>Your answer: <em>${item.given}</em><br>Correct answer: ‚úÖ ${item.correct}`;
          list.appendChild(li);
        });
      }

      document.getElementById("winner-text").textContent = resultText;
      document.getElementById("final-score").textContent = scoreText;
    }

    function restartGame() {
      currentPlayerIndex = 0;
      playerResults = [];
      current = 0;
      correctCount = 0;
      wrongAnswers = [];
      timeLeft = 60;
      document.getElementById("quiz-section").classList.add("hidden");
      document.getElementById("game-over").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
    }
  </script>
