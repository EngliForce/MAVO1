    function startGame() {
      players = [];

      const nameInputs = [
        document.getElementById("player1").value,
        document.getElementById("player2").value,
        document.getElementById("player3").value,
        document.getElementById("player4").value
      ];

      players = nameInputs.filter(name => name.trim() !== "");

      if (players.length === 0) {
        alert("Please enter at least one player name.");
        return;
      }

      document.getElementById("checkBtn").style.display = "inline-block";
      nextWord();
    }

    function nextWord() {
      status.textContent = "";
      selectedLetters = [];
      letterElements = {};

      const currentPlayer = players[currentPlayerIndex];
      playerTurn.textContent = `Now playing: ${currentPlayer}`;
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;

      const rnd = rhymeWords[Math.floor(Math.random() * rhymeWords.length)];
      currentWord = rnd.word;
      expectedLetters = rnd.letters;

      wordDisplay.innerHTML = `<strong>üéß Which letters rhyme with: "${currentWord}"?</strong>`;

      grid.innerHTML = "";
      letters.forEach(letter => {
        const div = document.createElement("div");
        div.textContent = letter;
        div.classList.add("letter");
        div.onclick = () => toggleLetter(letter, div);
        grid.appendChild(div);
        letterElements[letter] = div;
      });

      checkBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }

    function toggleLetter(letter, el) {
      if (letterElements[letter].classList.contains("disabled")) return;

      if (selectedLetters.includes(letter)) {
        selectedLetters = selectedLetters.filter(l => l !== letter);
        el.classList.remove("clicked");
      } else {
        selectedLetters.push(letter);
        el.classList.add("clicked");
      }
    }

    function checkAnswer() {
      const correctSet = new Set(expectedLetters);
      const selectedSet = new Set(selectedLetters);

      letters.forEach(letter => {
        const el = letterElements[letter];
        el.classList.add("disabled");
        el.onclick = null;

        if (selectedSet.has(letter)) {
          if (correctSet.has(letter)) {
            el.classList.add("correct");
          } else {
            el.classList.add("incorrect");
          }
        } else {
          if (correctSet.has(letter)) {
            el.classList.add("missed");
          }
        }
      });

      const isCorrect =
        correctSet.size === selectedSet.size &&
        [...correctSet].every(l => selectedSet.has(l));

      if (isCorrect) {
        status.innerHTML = "‚úÖ <strong>Correct!</strong> Well done!";
      } else {
