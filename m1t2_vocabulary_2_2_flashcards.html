<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vocabulary 2.2: Entertainment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, label, button {
      font-size: 1rem;
    }

    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      width: 220px;
      height: 180px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(145deg, #ffffff, #ddffe0);
      color: #4caf50;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card-back {
      background: #4caf50;
      color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }

    .example {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.8;
    }

    .checkbox-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 6px;
    }

    footer {
      background-color: #ddffe0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="EngliForce logo" />
    <h1>Vocabulary 2.2: Entertainment</h1>
    <p>Klik op een kaart om de vertaling te zien. Je kunt ook voorbeeldzinnen aanzetten en de richting omdraaien!</p>
  </header>

  <div class="controls">
    <label>
      Aantal kaarten:
      <select id="card-count">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="show-examples" />
      Toon voorbeeldzinnen
    </label>
    <label>
      <input type="checkbox" id="reverse-cards" />
      Nederlands ‚Üí Engels
    </label>

    <button onclick="generateCards()">Next üîÅ</button>
    <button onclick="practiceUnknown()">Oefen ‚Äòken ik niet‚Äô üéØ</button>
    <button onclick="practiceKnown()">Oefen ‚Äòken ik wel‚Äô ‚úÖ</button>
    <button onclick="practiceAll()">Oefen alles üîÑ</button>
  </div>

  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { en: 'music', nl: 'muziek', exEN: 'I love listening to music.', exNL: 'Ik hou van naar muziek luisteren.' },
      { en: 'song', nl: 'lied', exEN: 'This is my favourite song.', exNL: 'Dit is mijn favoriete lied.' },
      { en: 'dance', nl: 'dansen', exEN: 'Let‚Äôs dance together!', exNL: 'Laten we samen dansen!' },
      { en: 'film', nl: 'film', exEN: 'We watched a film last night.', exNL: 'We keken gisteravond een film.' },
      { en: 'television', nl: 'televisie', exEN: 'There‚Äôs nothing on television.', exNL: 'Er is niets op televisie.' },
      { en: 'singer', nl: 'zanger', exEN: 'The singer has a great voice.', exNL: 'De zanger heeft een geweldige stem.' },
      { en: 'guitar', nl: 'gitaar', exEN: 'He plays the guitar.', exNL: 'Hij speelt gitaar.' },
      { en: 'actor', nl: 'acteur', exEN: 'That actor is very famous.', exNL: 'Die acteur is erg beroemd.' },
      { en: 'actress', nl: 'actrice', exEN: 'The actress won an award.', exNL: 'De actrice won een prijs.' },
      { en: 'concert', nl: 'concert', exEN: 'We went to a concert.', exNL: 'We gingen naar een concert.' },
      { en: 'band', nl: 'band', exEN: 'The band played all night.', exNL: 'De band speelde de hele avond.' },
      { en: 'drums', nl: 'drums', exEN: 'She plays the drums.', exNL: 'Zij speelt drums.' },
      { en: 'microphone', nl: 'microfoon', exEN: 'Use the microphone.', exNL: 'Gebruik de microfoon.' },
      { en: 'listen', nl: 'luisteren', exEN: 'Listen to this song.', exNL: 'Luister naar dit lied.' },
      { en: 'watch', nl: 'kijken', exEN: 'We watch cartoons every day.', exNL: 'We kijken elke dag tekenfilms.' },
      { en: 'favourite', nl: 'favoriet', exEN: 'That‚Äôs my favourite show.', exNL: 'Dat is mijn favoriete programma.' },
      { en: 'video game', nl: 'videospel', exEN: 'I like playing video games.', exNL: 'Ik speel graag videospellen.' },
      { en: 'cartoon', nl: 'tekenfilm', exEN: 'This cartoon is funny.', exNL: 'Deze tekenfilm is grappig.' },
      { en: 'programme', nl: 'programma', exEN: 'What‚Äôs your favourite programme?', exNL: 'Wat is jouw favoriete programma?' },
      { en: 'fun', nl: 'plezier', exEN: 'We had so much fun!', exNL: 'We hadden zoveel plezier!' },
      { en: 'funny', nl: 'grappig', exEN: 'That movie was funny.', exNL: 'Die film was grappig.' },
      { en: 'boring', nl: 'saai', exEN: 'The show was boring.', exNL: 'De show was saai.' },
      { en: 'audience', nl: 'publiek', exEN: 'The audience clapped loudly.', exNL: 'Het publiek klapte luid.' }
    ];

    const knownWords = new Set();

    function generateCards() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceUnknown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const unknown = flashcards.filter(word => !knownWords.has(word.en));
      if (unknown.length === 0) {
        container.innerHTML = "<p>üéâ Je kent alle woorden al!</p>";
        return;
      }

      unknown.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceKnown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const known = flashcards.filter(word => knownWords.has(word.en));
      if (known.length === 0) {
        container.innerHTML = "<p>üìã Je hebt nog geen woorden gemarkeerd als ‚ÄòKen ik‚Äô.</p>";
        return;
      }

      known.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceAll() {
      generateCards();
    }

    function createCard(word, showExamples, reversed, container) {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => card.classList.toggle('flipped');

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = reversed ? word.nl : word.en;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exNL : word.exEN;
        front.appendChild(ex);
      }

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = reversed ? word.en : word.nl;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exEN : word.exNL;
        back.appendChild(ex);
      }

      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = knownWords.has(word.en);
      checkbox.onchange = (e) => {
        e.stopPropagation();
        if (checkbox.checked) {
          knownWords.add(word.en);
        } else {
          knownWords.delete(word.en);
        }
      };
      const labelText = document.createTextNode('Ken ik');
      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(labelText);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);
      card.appendChild(checkboxContainer);
      container.appendChild(card);
    }

    window.onload = generateCards;
  </script>

</body>
</html>
