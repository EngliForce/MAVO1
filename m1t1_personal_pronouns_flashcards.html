<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff7043;
    }
    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      border: 2px solid #ff7043;
      border-radius: 12px;
      width: 140px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      perspective: 1000px;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .card-front {
      background-color: white;
      color: #ff7043;
      font-weight: bold;
    }
    .card-back {
      background-color: #ff7043;
      color: white;
      transform: rotateY(180deg);
    }
  
    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
    }

  </style>
</head>
