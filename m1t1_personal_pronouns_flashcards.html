<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards â€“ Persoonlijke Voornaamwoorden</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff7043;
    }
    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      border: 2px solid #ff7043;
      border-radius: 12px;
      width: 140px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      perspective: 1000px;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .card-front {
      background-color: white;
      color: #ff7043;
      font-weight: bold;
    }
    .card-back {
      background-color: #ff7043;
      color: white;
      transform: rotateY(180deg);
    }
    .shuffle-button {
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }
    .shuffle-button:hover {
      background-color: #e55b2f;
    }
    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¤ Flashcards â€“ Persoonlijke Voornaamwoorden</h1>
  <p>Klik op een kaart om de Nederlandse vertaling te zien.</p>
  <button class="shuffle-button" onclick="createFlashcards()">ðŸ”€ Shuffle kaarten</button>
  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 First Class English â€“ Make English Your Superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { front: 'I', back: 'ik' },
      { front: 'you', back: 'jij' },
      { front: 'he', back: 'hij' },
      { front: 'she', back: 'zij' },
      { front: 'it', back: 'het' },
      { front: 'we', back: 'wij' },
      { front: 'you (meervoud)', back: 'jullie' },
      { front: 'they', back: 'zij' }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createFlashcards() {
      const container = document.getElementById('flashcards-container');
      container.innerHTML = ''; // Wis bestaande kaarten
      shuffle(flashcards);

      flashcards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.onclick = () => cardElement.classList.toggle('flipped');

        cardElement.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${card.front}</div>
            <div class="card-back">${card.back}</div>
          </div>
        `;

        container.appendChild(cardElement);
      });
    }

    // Eerste keer aanroepen
    createFlashcards();
  </script>
</body>
</html>
