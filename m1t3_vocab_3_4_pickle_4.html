<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Battle ‚Äì Vocabulary 3.4: Northern Ireland</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #c62828;
      color: white;
      padding: 2rem 1rem 1rem;
      text-align: center;
      width: 100%;
    }

    header img.logo {
      display: block;
      margin: 0 auto 1rem;
      height: 80px;
    }

    .controls, .game-section {
      margin: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 500px;
    }

    label, select, input, button {
      font-size: 1rem;
    }

    .card-display {
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backface-visibility: hidden;
    }

    .flip {
      animation: flip 0.6s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); opacity: 0.5; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.4rem;
      color: #333;
    }

    .hidden {
      display: none;
    }

    footer {
      background-color: #f8d7da;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.7rem;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #override-button {
      margin-top: 0.5rem;
      background-color: #e53935;
    }

    #override-button:hover {
      background-color: #b71c1c;
    }

    .result {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>üéØ Flashcard Battle: Vocabulary 3.4 ‚Äì Northern Ireland</h1>
    <p>Who's the vocab champion?</p>
  </header>

  <div class="controls">
    <label>Player 1: <input type="text" id="player1" /></label>
    <label>Player 2: <input type="text" id="player2" /></label>
    <label>
      Choose Level:
      <select id="language-mode">
        <option value="en-nl">Level 1: English ‚Üí Dutch</option>
        <option value="nl-en">Level 2: Dutch ‚Üí English</option>
        <option value="mixed">Level 3: Mixed</option>
      </select>
    </label>
    <button onclick="startGame()">Start Battle ‚ñ∂Ô∏è</button>
  </div>

  <div class="game-section hidden" id="game-section">
    <div class="scoreboard" id="scoreboard"></div>
    <div class="card-display" id="card-display">Flashcard...</div>
    <label>
      <span id="player-turn-label"></span> type your answer:
      <input type="text" id="answer-input" />
    </label>
    <button onclick="submitAnswer()">Confirm answer ‚úÖ</button>
    <button id="override-button" class="hidden" onclick="overrideCorrect()">Approve anyway ‚úÖ</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>&copy; 2026 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { en: 'leader', nl: 'leider' },
      { en: 'race', nl: 'wedstrijd' },
      { en: 'shore', nl: 'kust / oever' },
      { en: 'sacrifice', nl: 'offer' },
      { en: 'pain', nl: 'pijn' },
      { en: 'legend', nl: 'legende' },
      { en: 'identity', nl: 'identiteit' },
      { en: 'flag', nl: 'vlag' },
      { en: 'choice', nl: 'keuze' },
      { en: 'protect', nl: 'beschermen' },
      { en: 'generation', nl: 'generatie' },
      { en: 'land', nl: 'land' },
      { en: 'sea', nl: 'zee' },
      { en: 'winner', nl: 'winnaar' },
      { en: 'rule', nl: 'regel' }
    ];

    let playerNames = [];
    let scores = [0, 0];
    let currentPlayer = 0;
    let mode = 'en-nl';
    let deck = [];
    let currentCard = null;

    function startGame() {
      const p1 = document.getElementById('player1').value.trim();
      const p2 = document.getElementById('player2').value.trim();
      mode = document.getElementById('language-mode').value;

      if (!p1 || !p2) {
        alert("Vul beide namen in.");
        return;
      }

      playerNames = [p1, p2];
      scores = [0, 0];
      currentPlayer = 0;
      deck = [...flashcards].sort(() => Math.random() - 0.5);

      document.querySelector('.controls').classList.add('hidden');
      document.getElementById('game-section').classList.remove('hidden');

      nextTurn();
    }

    function nextTurn() {
      if (deck.length === 0) {
        endGame();
        return;
      }

      currentCard = deck.shift();
      let direction = mode;
      if (mode === 'mixed') {
        direction = Math.random() < 0.5 ? 'en-nl' : 'nl-en';
      }

      const display = direction === 'en-nl' ? currentCard.en : currentCard.nl;
      currentCard.expectedAnswer = direction === 'en-nl' ? currentCard.nl : currentCard.en;

      const cardEl = document.getElementById('card-display');
      cardEl.classList.remove('flip');
      void cardEl.offsetWidth;
      cardEl.textContent = display;
      cardEl.classList.add('flip');

      document.getElementById('player-turn-label').textContent = `${playerNames[currentPlayer]}, `;
      document.getElementById('answer-input').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('override-button').classList.add('hidden');
      updateScoreboard();
    }

    function submitAnswer() {
      const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
      const correctAnswer = String(currentCard.expectedAnswer).trim().toLowerCase();
      const resultEl = document.getElementById('result');
      const overrideBtn = document.getElementById('override-button');

      if (userAnswer === correctAnswer) {
        scores[currentPlayer]++;
        resultEl.textContent = '‚úÖ Correct!';
        overrideBtn.classList.add('hidden');
        setTimeout(() => {
          currentPlayer = (currentPlayer + 1) % 2;
          nextTurn();
        }, 1000);
      } else {
        deck.push(currentCard);
        resultEl.textContent = `‚ùå Incorrect. The correct answer was: ${currentCard.expectedAnswer}`;
        overrideBtn.classList.remove('hidden');
      }

      updateScoreboard();
    }

    function overrideCorrect() {
      scores[currentPlayer]++;
      document.getElementById('override-button').classList.add('hidden');
      document.getElementById('result').textContent = '‚úÖ Approved manually!';
      updateScoreboard();
      setTimeout(() => {
        currentPlayer = (currentPlayer + 1) % 2;
        nextTurn();
      }, 1000);
    }

    function updateScoreboard() {
      const sb = document.getElementById('scoreboard');
      sb.textContent = `${playerNames[0]}: ${scores[0]} Cards | ${playerNames[1]}: ${scores[1]} Cards`;
    }

    function endGame() {
      const winner =
        scores[0] === scores[1]
          ? "üéâ It's a tie!"
          : `üèÜ ${scores[0] > scores[1] ? playerNames[0] : playerNames[1]} wins!`;
      document.getElementById('card-display').textContent = "Game Over!";
      document.getElementById('player-turn-label').textContent = '';
      document.getElementById('result').textContent = winner;
      document.getElementById('override-button').classList.add('hidden');
    }
  </script>
</body>
</html>
