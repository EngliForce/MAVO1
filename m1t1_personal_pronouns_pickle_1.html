<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Match ‚Äì Personal Pronouns Dutch > English</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff7043;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .dropzone, .draggable {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 160px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .draggable {
      border-style: solid;
      background-color: #ff7043;
      color: white;
    }
    .dropzone.filled {
      background-color: #dff0d8;
      border-color: #5cb85c;
    }
    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Logo at the top -->
  <div>
    <img src="Logo.png" alt="Logo" class="logo">
  </div>

  <h1>üß≤ Sleep het juiste Nederlandse persoonlijke voornaamwoord</h1>
  <p>Sleep de juiste Nederlandse betekenis naar het Engelse persoonlijke voornaamwoord.</p>
  <div style="margin: 1rem 0;">
    <button onclick="createElements()" style="background-color:#ff7043;color:white;border:none;padding:0.5rem 1rem;border-radius:6px;font-size:1rem;">üîÑ Shuffle</button>
  </div>

  <div class="container" id="dropzones-container"></div>

  <div id="feedback-container" style="margin-top: 2rem;">
    <p id="feedback" style="font-size: 1.1rem; margin-top: 1rem;"></p>
  </div>

  <div class="container" id="draggables-container"></div>

  <script>
    const dropData = [
      { label: "ik", match: "I" },
      { label: "jij", match: "you" },
      { label: "hij", match: "he" },
      { label: "zij", match: "she" },
      { label: "het", match: "it" },
      { label: "wij", match: "we" },
      { label: "jullie", match: "you (meervoud)" },
      { label: "zij (meervoud)", match: "they" }
    ];

    const dragData = [
      { value: "I" }, { value: "you" }, { value: "he" }, { value: "she" },
      { value: "it" }, { value: "we" }, { value: "you (meervoud)" }, { value: "they" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createElements() {
      const dropContainer = document.getElementById('dropzones-container');
      const dragContainer = document.getElementById('draggables-container');
      dropContainer.innerHTML = "";
      dragContainer.innerHTML = "";

      shuffle(dropData);
      shuffle(dragData);

      dropData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'dropzone';
        div.dataset.match = item.match;
        div.textContent = item.label;
        dropContainer.appendChild(div);
      });

      dragData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'draggable';
        div.draggable = true;
        div.dataset.value = item.value;
        div.textContent = item.value;
        div.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', item.value);
        });
        dragContainer.appendChild(div);
      });

      let correctCount = 0;
      const totalMatches = dropData.length;

      document.querySelectorAll('.dropzone').forEach(zone => {
        zone.addEventListener('dragover', e => {
          e.preventDefault();
          zone.style.borderColor = '#ffa07a';
        });
        zone.addEventListener('dragleave', () => {
          zone.style.borderColor = '#ccc';
        });
        zone.addEventListener('drop', e => {
          e.preventDefault();
          const value = e.dataTransfer.getData('text/plain');
          const match = zone.dataset.match;

          if (value === match) {
            zone.textContent = value;
            zone.classList.add('filled');
            correctCount++;
            zone.style.borderColor = '#5cb85c';
            const dragged = [...document.querySelectorAll('.draggable')].find(d => d.dataset.value === value);
            if (dragged) dragged.remove();
            updateScore();
          } else {
            alert("Oops, try again.");
          }
        });
      });

      function updateScore() {
        const feedback = document.getElementById('feedback');
        if (correctCount === totalMatches) {
          feedback.textContent = "‚úÖ Well done! You matched all the personal pronouns correctly.";
        } else {
          feedback.textContent = "üëç Keep going! Match all the English personal pronouns to their Dutch meanings.";
        }
      }
    }

    createElements();
  </script>
  
  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>
  
</body>
</html>
