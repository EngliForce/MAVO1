<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngliForce Pickle: Vocabulary Detective</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hero-blue-main: #0288d1;
            --hero-blue-dark: #01579b;
            --hero-yellow: #ffb703;
            --hero-cyan: #81d4fa;
            --dark-bg: #0b1a2a;
            --hero-orange: #ff5722;
        }
        body {
            font-family: 'Lexend', sans-serif;
            background: radial-gradient(circle at center, #102a43 0%, #05101a 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: var(--hero-blue-main);
            padding: 2rem 0;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            border-bottom: 5px solid var(--hero-yellow);
            margin-bottom: 20px;
        }
        h1 { font-family: 'Bangers', cursive; font-size: 3rem; margin: 0; text-shadow: 3px 3px 0px var(--hero-blue-dark); color: white; }
        .container { max-width: 700px; width: 90%; margin: 20px auto; }
        .section {
            background: rgba(16, 42, 67, 0.8);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid var(--hero-cyan);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .instructions { font-size: 0.9rem; color: var(--hero-cyan); line-height: 1.5; margin-bottom: 20px; }
        label { display: block; margin-top: 1rem; font-family: 'Bangers'; color: var(--hero-yellow); font-size: 1.2rem; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 2px solid var(--hero-blue-main);
            background: #0b1a2a;
            color: white;
            box-sizing: border-box;
        }
        .btn {
            background: var(--hero-orange);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Bangers';
            font-size: 1.4rem;
            cursor: pointer;
            border-bottom: 5px solid #bf360c;
            transition: 0.2s;
            margin: 10px 5px 0 0;
            width: 100%;
        }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .btn-blue { background: var(--hero-blue-main); border-bottom-color: var(--hero-blue-dark); }
        .turn { font-family: 'Bangers'; font-size: 2.2rem; color: var(--hero-yellow); text-align: center; margin-bottom: 10px; }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--hero-blue-main);
        }
        .word-card {
            background: #102a43;
            border: 3px solid var(--hero-blue-main);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        .hint-text {
            font-size: 1.2rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-style: italic;
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 10px;
        }
        .answer-reveal {
            font-family: 'Bangers';
            font-size: 2rem;
            color: var(--hero-yellow);
            display: none;
            margin: 15px 0;
            padding: 10px;
            border: 2px dashed var(--hero-yellow);
        }
        footer {
            text-align: center;
            padding: 30px;
            color: rgba(255,255,255,0.5);
            width: 100%;
        }
        .flex-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<header>
    <h1>PICKLE 3: DETECTIVE</h1>
</header>

<div class="container">
    <div class="section" id="setup">
        <div class="instructions">
            üîé <strong>missie:</strong> raad het woord met zo min mogelijk hints.<br>
            üåü <strong>bonus:</strong> gebruik engelse hints voor +1 extra punt!
        </div>
        
        <label>aantal agenten:</label>
        <select id="playerCount" onchange="togglePlayer2()">
            <option value="1">1 agent</option>
            <option value="2" selected>2 agenten</option>
        </select>

        <label>agent 1:</label>
        <input type="text" id="player1" placeholder="naam agent 1" />

        <div id="player2Section">
            <label>agent 2:</label>
            <input type="text" id="player2" placeholder="naam agent 2" />
        </div>

        <button class="btn" style="margin-top: 30px;" onclick="startGame()">start missie üöÄ</button>
    </div>

    <div id="game" style="display: none;">
        <div class="turn" id="turnIndicator">beurt: ...</div>
        
        <div class="scoreboard">
            <div><span id="name1"></span>: <span id="score1" style="color:var(--hero-yellow)">0</span></div>
            <div id="p2ScoreDisplay"><span id="name2"></span>: <span id="score2" style="color:var(--hero-yellow)">0</span></div>
        </div>

        <div class="word-card">
            <div class="answer-reveal" id="word-reveal">antwoord: ...</div>
            
            <label>taal van de hint:</label>
            <select id="hintLanguage" onchange="resetClue()">
                <option value="nl">nederlands</option>
                <option value="en">english (bonus +1)</option>
            </select>

            <div class="hint-text" id="hintBox">klik op 'volgende hint' om te starten</div>

            <div class="flex-buttons">
                <button class="btn btn-blue" onclick="nextHint()">volgende hint üí°</button>
                <button class="btn btn-blue" onclick="showWord()">toon antwoord üëÅÔ∏è</button>
                <button class="btn" style="background:#4caf50; border-color:#2e7d32;" onclick="correctGuess()">correct ‚úÖ</button>
                <button class="btn" style="background:var(--hero-orange); border-color:#bf360c;" onclick="wrongGuess()">fout ‚ùå</button>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2026 EngliForce: Make English Your Superpower!
</footer>

<script>
const words = [
    { en: "juice", hints: { nl: ["Gemaakt van geperst fruit.", "Vaak gedronken bij het ontbijt.", "Bijvoorbeeld appel of sinaasappel."], en: ["Made from squeezed fruit.", "Often drunk during breakfast.", "For example: apple or orange."] }},
    { en: "lemonade", hints: { nl: ["Een verfrissend drankje met citroen.", "Lekker in de zomer met ijs.", "Een ander woord voor ranja."], en: ["A refreshing drink with lemon.", "Great in summer with ice.", "A sweet, non-fizzy citrus drink."] }},
    { en: "soft drink", hints: { nl: ["Een koud drankje met koolzuur (prik).", "Er zit geen alcohol in.", "Voorbeelden zijn Cola of Fanta."], en: ["A cold drink with bubbles.", "It contains no alcohol.", "Examples are Coke or Sprite."] }},
    { en: "bottle", hints: { nl: ["Je bewaart vloeistof hierin.", "Meestal gemaakt van glas of plastic.", "Het heeft vaak een dop."], en: ["You store liquids in this.", "Usually made of glass or plastic.", "It often has a cap."] }},
    { en: "cup", hints: { nl: ["Kleiner dan een mok.", "Wordt vaak gebruikt voor thee.", "Staat meestal op een schoteltje."], en: ["Smaller than a mug.", "Often used for drinking tea.", "Usually sits on a saucer."] }},
    { en: "mug", hints: { nl: ["Een grote beker voor warme dranken.", "Heeft een groot handvat (oor).", "Lekker voor warme chocolademelk."], en: ["A large cup for hot drinks.", "It has a big handle.", "Great for hot chocolate or soup."] }},
    { en: "guest", hints: { nl: ["Iemand die bij je op bezoek komt.", "Iemand die je hebt uitgenodigd.", "Een ander woord voor bezoeker."], en: ["Someone who comes to visit.", "A person you have invited.", "Another word for visitor."] }},
    { en: "shop", hints: { nl: ["Een plek waar je dingen koopt.", "Er werkt een winkelbediende.", "Je hebt er een pinpas of geld nodig."], en: ["A place where you buy things.", "A shop assistant works here.", "You need money or a card here."] }},
    { en: "host", hints: { nl: ["De persoon die het feest geeft.", "Ontvangt de gasten bij de deur.", "Zorgt voor het eten en drinken."], en: ["The person giving the party.", "Welcomes guests at the door.", "Takes care of the guests."] }},
    { en: "sugar-free", hints: { nl: ["Er zit geen suiker in.", "Vaak gezonder voor je tanden.", "Een ander woord voor 'zero'."], en: ["It contains no sugar.", "Often better for your teeth.", "Another word for 'zero' drinks."] }},
    { en: "traditional", hints: { nl: ["Gaat volgens een oude gewoonte.", "Iets wat we al heel lang doen.", "Niet modern, maar..."], en: ["Done according to old customs.", "Something we have done for a long time.", "Not modern, but..."] }},
    { en: "healthy", hints: { nl: ["Goed voor je lichaam.", "Niet ongezond.", "Veel fruit en groente eten is..."], en: ["Good for your body.", "Not unhealthy.", "Eating fruit and vegetables is..."] }},
    { en: "celebration", hints: { nl: ["Een feestelijk moment.", "Bijvoorbeeld een verjaardag of bruiloft.", "Iets vieren."], en: ["A festive moment.", "For example a birthday or wedding.", "To mark a special occasion."] }},
    { en: "flavour", hints: { nl: ["Hoe iets proeft in je mond.", "Bijvoorbeeld zoet, zout of zuur.", "Een ander woord voor smaak."], en: ["How something tastes in your mouth.", "For example sweet, salty or sour.", "The quality of food or drink."] }},
    { en: "encourage", hints: { nl: ["Iemand steunen om iets te doen.", "Iemand moed inspreken.", "Positief stimuleren."], en: ["To support someone to do something.", "To give someone hope or courage.", "To push someone in a positive way."] }}
];

let p1 = '', p2 = '', playerCount = 2;
let score = [0, 0];
let currentIndex = 0;
let currentHint = 0;
let currentPlayer = 0;

function togglePlayer2() {
    const val = document.getElementById("playerCount").value;
    document.getElementById("player2Section").style.display = (val === "1") ? "none" : "block";
}

function startGame() {
    playerCount = parseInt(document.getElementById("playerCount").value);
    p1 = document.getElementById("player1").value || "agent 1";
    p2 = document.getElementById("player2").value || "agent 2";

    words.sort(() => 0.5 - Math.random());
    score = [0, 0];
    currentIndex = 0;
    currentPlayer = 0;

    document.getElementById("name1").textContent = p1;
    document.getElementById("name2").textContent = (playerCount === 2) ? p2 : "";
    document.getElementById("p2ScoreDisplay").style.visibility = (playerCount === 2) ? "visible" : "hidden";

    document.getElementById("setup").style.display = "none";
    document.getElementById("game").style.display = "block";
    
    updateScore();
    showTurn();
    resetWordCard();
}

function showTurn() {
    const name = currentPlayer === 0 ? p1 : p2;
    document.getElementById("turnIndicator").textContent = (playerCount === 1) ? `agent: ${p1}` : `beurt: ${name}`;
}

function resetWordCard() {
    currentHint = 0;
    document.getElementById("hintBox").textContent = "klik op 'volgende hint' om te starten";
    document.getElementById("word-reveal").style.display = "none";
}

function nextHint() {
    if (currentHint >= 3) return;
    const lang = document.getElementById("hintLanguage").value;
    const hint = words[currentIndex].hints[lang][currentHint];
    document.getElementById("hintBox").textContent = `hint ${currentHint + 1}: ${hint}`;
    currentHint++;
}

function showWord() {
    document.getElementById("word-reveal").textContent = `antwoord: ${words[currentIndex].en}`;
    document.getElementById("word-reveal").style.display = "block";
}

function correctGuess() {
    const lang = document.getElementById("hintLanguage").value;
    // Punten: 1 hint = 3pt, 2 hints = 2pt, 3 hints = 1pt
    let points = Math.max(1, 4 - currentHint);
    if (lang === "en") points += 1; // Bonus voor Engels
    
    score[currentPlayer] += points;
    nextWord();
}

function wrongGuess() {
    nextWord();
}

function nextWord() {
    currentIndex++;
    if (playerCount === 2) currentPlayer = 1 - currentPlayer;
    updateScore();
    
    if (currentIndex >= words.length) {
        document.getElementById("turnIndicator").textContent = "missie volbracht!";
        document.getElementById("hintBox").textContent = "alle woorden zijn ontrafeld!";
        document.getElementById("word-reveal").style.display = "none";
    } else {
        showTurn();
        resetWordCard();
    }
}

function updateScore() {
    document.getElementById("score1").textContent = score[0] + " pt";
    document.getElementById("score2").textContent = score[1] + " pt";
}

function resetClue() {
    // We resetten de hint-status niet volledig om 'taal-hoppen' te voorkomen, 
    // maar geven wel de nieuwe taal weer als er al een hint stond.
    if (currentHint > 0) {
        const lang = document.getElementById("hintLanguage").value;
        const hint = words[currentIndex].hints[lang][currentHint - 1];
        document.getElementById("hintBox").textContent = `hint ${currentHint}: ${hint}`;
    }
}
</script>
</body>
</html>
