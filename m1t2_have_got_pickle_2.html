<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Have Got Reflex Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #43a047;
      padding: 1rem 0;
    }

    header img {
      width: 120px;
    }

    header h1 {
      color: white;
      margin: 0.5rem 0 0;
    }

    .game-container {
      padding: 2rem;
    }

    .btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    .btn.active {
      background-color: #388e3c;
    }

    .stars {
      font-size: 2rem;
      color: gold;
    }

    .score {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .sentence-wrapper {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sentence {
      font-size: 1.5rem;
    }

    .answer-buttons {
      margin: 2rem 0;
    }

    .hidden {
      display: none;
    }

    #level-up-message {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 1rem;
      display: none;
    }

    #feedback-text {
      font-size: 1.2rem;
      color: #d32f2f;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <img src="Logo.png" alt="Engliforce Logo">
  <h1>üí• Have Got Reflex Game</h1>
</header>

<div class="game-container">
  <!-- Setup scherm -->
  <div id="setup-screen">
    <h2>Kies snelheid (level):</h2>
    <div>
      <button class="btn" onclick="selectLevel(1)">1 (langzaam)</button>
      <button class="btn" onclick="selectLevel(2)">2</button>
      <button class="btn" onclick="selectLevel(3)">3</button>
      <button class="btn" onclick="selectLevel(4)">4</button>
      <button class="btn" onclick="selectLevel(5)">5 (snel)</button>
    </div>

    <div style="margin-top: 2rem;">
      <button class="btn" id="startBtn" onclick="startGame()" disabled>‚ñ∂ Start</button>
    </div>
  </div>

  <!-- Game -->
  <div id="game" class="hidden">
    <div class="stars" id="stars">‚≠ê ‚≠ê ‚≠ê</div>
    <div class="score" id="score">Score: 0</div>
    <div id="level-up-message">Level up!</div>
    <div class="sentence-wrapper">
      <div class="sentence" id="sentence">...</div>
    </div>
    <div class="answer-buttons">
      <button class="btn" id="btn-have-got">have got</button>
      <button class="btn" id="btn-has-got">has got</button>
    </div>
  </div>

  <!-- Feedback -->
  <div id="feedback" class="hidden">
    <p id="feedback-text"></p>
    <button class="btn" onclick="continueGame()">‚úÖ Try again</button>
  </div>

  <!-- Game Over -->
  <div id="game-over" class="hidden">
    <h2>üò¢ Game Over!</h2>
    <p id="final-score"></p>
    <button class="btn" onclick="window.location.reload()">üîÑ Opnieuw spelen</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 Engliforce ‚Äì Make English Your Superpower!</p>
</footer>

<script>
  const sentenceEl = document.getElementById('sentence');
  const levelUpMessage = document.getElementById('level-up-message');

  let levelSpeed = 0;
  let score = 0;
  let lives = 3;
  let levelSelected = false;

  const levelSpeeds = {
    1: 10000,
    2: 8000,
    3: 6000,
    4: 4000,
    5: 2500
  };

  const allSubjectsHave = [ "I", "You", "We", "They", "My friends", "Your friends", "Our classmates", "The students", "The children", "Tom and Jerry", "Emma and Olivia", "Liam and Noah", "Max and Sam", "The twins", "Sophie and Lily", "Lucas and Mason", "Jack and Harry", "Ben and Tom", "Ava and Ella", "The boys", "The girls", "Sara and her friends", "The teachers", "The parents", "Some kids", "The team members", "Both teams", "You all", "We all", "The neighbours", "The dogs", "These cats", "Those birds", "All of us", "The players", "The robots", "My cousins", "The brothers", "The sisters", "Your classmates", "The musicians", "The artists", "My grandparents", "The builders", "The hikers", "The campers", "Our neighbours", "Your teammates", "These students", "These people", "The winners", "My uncles", "Your aunts", "Our leaders", "Some girls", "Some boys", "All of them", "The audience", "The judges", "The dancers", "The actors", "The engineers", "The fans", "The readers", "The writers", "My classmates", "Our teammates", "The competitors", "The kids at school", "The footballers", "Those kids", "All my friends", "The gardeners", "Our group", "The chefs", "The bakers", "These workers", "The swimmers", "The runners", "The climbers", "The organizers", "These helpers", "The volunteers", "The members", "The guests", "The customers", "The drivers", "The students in class", "My teammates", "The explorers", "The designers", "The group of kids", "The people outside", "The gamers", "The coders", "The presenters", "Those twins", "The baseball players", "The singers", "The puppets", "The travelers", "The tourists", "Our guests" ]; const allSubjectsHas = [ "He", "She", "It", "Tom", "Sara", "Emma", "Liam", "Olivia", "Mason", "Chloe", "Sophie", "Ella", "Lucas", "Noah", "Ava", "Jack", "Ben", "Harry", "Nora", "Leo", "My dad", "My mom", "My teacher", "My brother", "My sister", "My cousin", "My uncle", "My aunt", "My friend", "Our neighbour", "His dad", "Her mom", "His friend", "Her friend", "The baby", "The boy", "The girl", "The child", "The student", "The cat", "The dog", "The fish", "The bird", "The robot", "The player", "The teacher", "The coach", "The singer", "The actor", "The dancer", "The writer", "The painter", "The chef", "The baker", "The driver", "The visitor", "The guest", "The neighbour", "The doctor", "The nurse", "The farmer", "The swimmer", "The runner", "The gamer", "The climber", "The explorer", "The magician", "The waiter", "The leader", "The artist", "The student in class", "The astronaut", "The presenter", "The superhero", "The policeman", "The fireman", "The princess", "The prince", "The queen", "The king", "The president", "The mayor", "The librarian", "The janitor", "The pilot", "The mechanic", "The janitor", "The animal", "The monster", "The dragon", "The pirate", "The zombie", "The wizard", "The elf", "The alien", "The knight", "The unicorn", "The troll", "The villain", "The superhero dog", "My little sister", "The goldfish" ]; const objects = [ "a red car", "a new phone", "a green pencil", "a cool backpack", "a funny story", "a pen", "a book", "a blue bike", "a water bottle", "a secret", "a gift", "a pencil case", "a soccer ball", "a sandwich", "a question", "some money", "a new bag", "an old camera", "a broken laptop", "a smartphone", "a scarf", "a pair of socks", "a cool T-shirt", "a skateboard", "a violin", "a trumpet", "a coloring book", "a comic", "a smartwatch", "a cap", "a hoodie", "a toy car", "a lunchbox", "a bottle of juice", "a map", "a game console", "a torch", "a photo", "a pair of shoes", "a necklace", "a bracelet", "a box of crayons", "a blue folder", "a math book", "a science kit", "a dictionary", "a calendar", "a globe", "a computer", "a pet dog", "a cat", "a rabbit", "a goldfish", "a hamster", "a cage", "a chair", "a desk", "a sofa", "a plant", "a remote control", "a kite", "a robot", "a dinosaur toy", "a soccer jersey", "a trophy", "a medal", "a backpack", "a charger", "a light", "a snack", "a pair of glasses", "a mirror", "a picture frame", "a sleeping bag", "a tent", "a marshmallow stick", "a flashlight", "a winter coat", "a raincoat", "an umbrella", "a set of keys", "a clock", "a ruler", "a paper plane", "a robot arm", "a camera", "a drone", "a remote-control car", "a trampoline", "a diary", "a poster", "a sticker album", "a pencil sharpener", "a bottle of glue", "a pair of boots", "a hat", "a birthday card", "a puzzle", "a video game", "a USB stick", "a banana", "an apple" ];

  const allSentences = [];
  for (let i = 0; i < 100; i++) {
    const isHave = Math.random() < 0.5;
    const subject = isHave
      ? allSubjectsHave[Math.floor(Math.random() * allSubjectsHave.length)]
      : allSubjectsHas[Math.floor(Math.random() * allSubjectsHas.length)];
    const object = objects[Math.floor(Math.random() * objects.length)];
    const correct = isHave ? "have got" : "has got";
    allSentences.push({
      sentence: `${subject} ___ ${object}.`,
      correct
    });
  }

  function selectLevel(level) {
    levelSelected = true;
    levelSpeed = levelSpeeds[level];
    const buttons = document.querySelectorAll('button');
    buttons.forEach(btn => {
      if (btn.textContent.includes('(')) btn.classList.remove('active');
    });
    event.target.classList.add('active');
    document.getElementById('startBtn').disabled = false;
  }

  function startGame() {
    document.getElementById('setup-screen').classList.add('hidden');
    document.getElementById('game').classList.remove('hidden');

    score = 0;
    lives = 3;
    updateUI();
    showSentence();

    document.getElementById('btn-have-got').addEventListener('click', () => {
      submitAnswer("have got");
    });
    document.getElementById('btn-has-got').addEventListener('click', () => {
      submitAnswer("has got");
    });
  }

  function showSentence() {
    const random = allSentences[Math.floor(Math.random() * allSentences.length)];
    sentenceEl.textContent = random.sentence.replace('___', '____');
    sentenceEl.dataset.correct = random.correct;

    clearTimeout(sentenceEl.timeoutId);
    sentenceEl.timeoutId = setTimeout(() => {
      loseLife();
    }, levelSpeed);
  }

  function submitAnswer(choice) {
    clearTimeout(sentenceEl.timeoutId);
    const correct = sentenceEl.dataset.correct;

    if (choice === correct) {
      score++;
      checkLevelUp();
      showSentence();
    } else {
      lives--;
      updateUI();
      showFeedback(correct);
    }
  }

  function loseLife() {
    clearTimeout(sentenceEl.timeoutId);
    lives--;
    updateUI();
    showFeedback(sentenceEl.dataset.correct);
  }

  function checkLevelUp() {
    if (score % 10 === 0 && levelSpeed > levelSpeeds[5]) {
      levelSpeed = levelSpeed * 0.9;
      showLevelUpMessage();
    }
  }

  function showLevelUpMessage() {
    levelUpMessage.style.display = 'block';
    setTimeout(() => {
      levelUpMessage.style.display = 'none';
    }, 2000);
  }

  function updateUI() {
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('stars').textContent = '‚≠ê '.repeat(lives).trim();
  }

  function showFeedback(correct) {
    document.getElementById('feedback-text').textContent = `Oops! Het juiste antwoord was: "${correct}"`;
    document.getElementById('game').classList.add('hidden');
    document.getElementById('feedback').classList.remove('hidden');
  }

  function continueGame() {
    document.getElementById('feedback').classList.add('hidden');
    if (lives <= 0) {
      gameOver();
    } else {
      document.getElementById('game').classList.remove('hidden');
      showSentence();
    }
  }

  function gameOver() {
    document.getElementById('game').classList.add('hidden');
    document.getElementById('feedback').classList.add('hidden');
    document.getElementById('game-over').classList.remove('hidden');
    document.getElementById('final-score').textContent = `Je eindscore: ${score}`;
  }
</script>

</body>
</html>
