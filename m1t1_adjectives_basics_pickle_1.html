    let quizQuestions = [];
    let currentIndex = 0;
    let correctAnswers = 0;

    const questionText = document.getElementById('question-text');
    const optionButtons = document.getElementById('option-buttons');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    function getArticle(word) {
      return /^[aeiou]/i.test(word) ? "An" : "A";
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function startQuiz() {
      quizQuestions = [...allQuestions];
      shuffleArray(quizQuestions);
      quizQuestions = quizQuestions.slice(0, 20); // Load more in case of mistakes
      currentIndex = 0;
      correctAnswers = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = quizQuestions[currentIndex];
      questionText.textContent = `A/An ___ ${q.noun}.`;
      feedback.textContent = "";
      nextBtn.disabled = true;

      const options = [q.correct, q.wrong];
      shuffleArray(options);

      optionButtons.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option';
        btn.onclick = () => selectAnswer(btn, opt, q.correct, q.noun);
        optionButtons.appendChild(btn);
      });
    }

    function selectAnswer(button, selected, correct, noun) {
      const buttons = document.querySelectorAll('.option');
      buttons.forEach(btn => btn.disabled = true);

      const article = getArticle(correct);

      if (selected === correct) {
        button.classList.add('correct');
        feedback.textContent = `âœ… Correct! ${article} ${correct} ${noun}.`;
        correctAnswers++;
      } else {
        button.classList.add('incorrect');
        feedback.textContent = `âŒ Wrong. The correct answer is: ${article} ${correct} ${noun}.`;
      }

      nextBtn.disabled = false;
    }

    function nextQuestion() {
      currentIndex++;
      if (correctAnswers >= 10) {
        showResult();
      } else {
        showQuestion();
      }
    }

    function showResult() {
      questionText.textContent = `ðŸŽ‰ You answered 10 questions correctly!`;
      optionButtons.innerHTML = '';
      feedback.textContent = '';
      nextBtn.style.display = 'none';
    }

    // Start the quiz
