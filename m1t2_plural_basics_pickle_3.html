<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt ‚Äì Plurals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-bar {
      background-color: #43a047;
      color: white;
      padding: 2rem 1rem;
    }

    .header-bar img {
      width: 120px;
      margin-bottom: 1rem;
    }

    .header-bar h1 {
      margin-bottom: 0.5rem;
    }

    .header-bar p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    .game-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
    }

    .left-panel, .right-panel {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .question-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    .option-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #388e3c;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 0.5rem;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #d4edda;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: background-color 0.2s ease;
    }

    .cell.clicked {
      background-color: #f44336;
      color: white;
      pointer-events: none;
    }

    .player-turn {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #388e3c;
      font-weight: bold;
    }

    #start-screen {
      padding: 2rem;
    }

    #winner {
      font-size: 1.8rem;
      color: #28a745;
      font-weight: bold;
      margin-top: 2rem;
    }

    #try-again {
      display: none;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #try-again:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #e0f2f1;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <img src="Logo.png" alt="EngliForce Logo">
    <h1>üèÜ Treasure Hunt ‚Äì Plurals</h1>
    <p>Type the correct English plural form of the word</p>
  </div>

  <div id="start-screen">
    <h2>Select number of players</h2>
    <button onclick="setupPlayers(1)">1 Player</button>
    <button onclick="setupPlayers(2)">2 Players</button>
    <div id="name-inputs" style="margin-top: 1rem;"></div>
  </div>

  <div id="game" style="display: none;">
    <div class="player-turn" id="player-turn"></div>
    <div class="game-container">
      <div class="left-panel">
        <div class="question-box">
          <div class="question" id="question">Loading...</div>
          <div>
            <input type="text" id="user-input" placeholder="Type your answer here">
            <button class="option-btn" onclick="checkInput()">Check</button>
          </div>
          <div id="feedback"></div>
        </div>
        <div id="winner"></div>
        <button id="try-again" onclick="tryAgain()">Try Again</button>
      </div>
      <div class="right-panel">
        <div class="grid" id="grid"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

  <script>
    const questions = [
      // +e
      { text: "apple", answer: "apples" },
      { text: "book", answer: "books" },
      { text: "boy", answer: "boys" },
      { text: "car", answer: "cars" },
      { text: "dog", answer: "dogs" },
      { text: "chair", answer: "chairs" },
      { text: "pen", answer: "pens" },
      { text: "bed", answer: "beds" },
      { text: "door", answer: "doors" },
      { text: "tree", answer: "trees" },
      { text: "table", answer: "tables" },
      { text: "phone", answer: "phones" },
      { text: "house", answer: "houses" },
      { text: "lamp", answer: "lamps" },
      { text: "student", answer: "students" },
      { text: "friend", answer: "friends" },
      { text: "teacher", answer: "teachers" },
      { text: "bag", answer: "bags" },
      { text: "school", answer: "schools" },
      { text: "wall", answer: "walls" },
      { text: "key", answer: "keys" },
      { text: "garden", answer: "gardens" },
      { text: "computer", answer: "computers" },
      { text: "mountain", answer: "mountains" },
      { text: "river", answer: "rivers" },

      // +es
      { text: "bus", answer: "buses" },
      { text: "box", answer: "boxes" },
      { text: "dish", answer: "dishes" },
      { text: "wish", answer: "wishes" },
      { text: "brush", answer: "brushes" },
      { text: "match", answer: "matches" },
      { text: "church", answer: "churches" },
      { text: "fox", answer: "foxes" },
      { text: "glass", answer: "glasses" },
      { text: "kiss", answer: "kisses" },
      { text: "class", answer: "classes" },
      { text: "bench", answer: "benches" },
      { text: "dress", answer: "dresses" },
      { text: "witch", answer: "witches" },
      { text: "quiz", answer: "quizzes" },
      { text: "buzz", answer: "buzzes" },
      { text: "tax", answer: "taxes" },
      { text: "watch", answer: "watches" },
      { text: "sandwich", answer: "sandwiches" },
      { text: "patch", answer: "patches" },
      { text: "hero", answer: "heroes" },
      { text: "potato", answer: "potatoes" },
      { text: "echo", answer: "echoes" },
      { text: "tomato", answer: "tomatoes" },
      { text: "mosquito", answer: "mosquitoes" },

      // -ies
      { text: "baby", answer: "babies" },
      { text: "city", answer: "cities" },
      { text: "lady", answer: "ladies" },
      { text: "story", answer: "stories" },
      { text: "puppy", answer: "puppies" },
      { text: "party", answer: "parties" },
      { text: "family", answer: "families" },
      { text: "fly", answer: "flies" },
      { text: "penny", answer: "pennies" },
      { text: "army", answer: "armies" },
      { text: "hobby", answer: "hobbies" },
      { text: "pony", answer: "ponies" },
      { text: "cherry", answer: "cherries" },
      { text: "country", answer: "countries" },
      { text: "diary", answer: "diaries" },
      { text: "enemy", answer: "enemies" },
      { text: "fairy", answer: "fairies" },
      { text: "jelly", answer: "jellies" },
      { text: "navy", answer: "navies" },
      { text: "reply", answer: "replies" },
      { text: "spy", answer: "spies" },
      { text: "trophy", answer: "trophies" },
      { text: "library", answer: "libraries" },
      { text: "lorry", answer: "lorries" },
      { text: "duty", answer: "duties" },

      // -ves
      { text: "leaf", answer: "leaves" },
      { text: "knife", answer: "knives" },
      { text: "wolf", answer: "wolves" },
      { text: "life", answer: "lives" },
      { text: "wife", answer: "wives" },
      { text: "calf", answer: "calves" },
      { text: "loaf", answer: "loaves" },
      { text: "shelf", answer: "shelves" },
      { text: "thief", answer: "thieves" },
      { text: "elf", answer: "elves" },
      { text: "half", answer: "halves" },
      { text: "self", answer: "selves" },
      { text: "scarf", answer: "scarves" },
      { text: "hoof", answer: "hooves" },
      { text: "sheaf", answer: "sheaves" },
      { text: "wharf", answer: "wharves" },
      { text: "dwarf", answer: "dwarves" }
    ];

    let currentQuestionIndex = 0;
    let currentPlayer = 0;
    let players = [];
    let correctAnswer = "";
    let grid = [];
    let treasureCell = -1;
    let gameStarted = false;

    function setupPlayers(count) {
      const container = document.getElementById('name-inputs');
      container.innerHTML = '';
      for (let i = 0; i < count; i++) {
        container.innerHTML += `<input type="text" placeholder="Enter name for Player ${i + 1}" id="player${i}">`;
      }
      container.innerHTML += `<br><button onclick="startGame(${count})">Start Game</button>`;
    }

    function startGame(playerCount) {
      players = [];
      for (let i = 0; i < playerCount; i++) {
        const nameInput = document.getElementById(`player${i}`);
        players.push(nameInput.value || `Player ${i + 1}`);
      }

      shuffle(questions);
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      currentPlayer = 0;
      currentQuestionIndex = 0;
      document.getElementById('winner').textContent = '';
      document.getElementById('try-again').style.display = 'none';
      setupGrid();
      nextTurn();
    }

    function nextTurn() {
      gameStarted = false;
      const q = questions[currentQuestionIndex % questions.length];
      currentQuestionIndex++;
      correctAnswer = q.answer.toLowerCase();
      document.getElementById('question').textContent = `What is the plural of: ${q.text}?`;
      document.getElementById('user-input').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('player-turn').textContent = `üëâ ${players[currentPlayer]}'s turn`;
    }

    function checkInput() {
      const input = document.getElementById('user-input').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');

      if (input === correctAnswer) {
        gameStarted = true;
        feedback.style.color = '#2e7d32';
        feedback.textContent = `‚úîÔ∏è Correct! Choose a square!`;
        document.getElementById('player-turn').textContent = `${players[currentPlayer]}, choose a square!`;
      } else {
        feedback.style.color = '#d32f2f';
        feedback.textContent = `‚ùå Incorrect. Correct answer: "${correctAnswer}"`;
        setTimeout(() => {
          nextPlayer();
          nextTurn();
        }, 2000);
      }
    }

    function setupGrid() {
      const gridContainer = document.getElementById('grid');
      gridContainer.innerHTML = '';
      grid = [];
      treasureCell = Math.floor(Math.random() * 25);
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.addEventListener('click', () => {
          if (!cell.classList.contains('clicked') && gameStarted) {
            if (i === treasureCell) {
              cell.innerHTML = "üí∞";
              cell.style.backgroundColor = "#2e7d32";
              cell.style.color = "white";
              cell.classList.add('clicked');
              document.getElementById('winner').textContent = `${players[currentPlayer]} found the treasure! üéâ`;
              gameStarted = false;
              document.getElementById('try-again').style.display = 'inline-block';
            } else {
              cell.classList.add('clicked');
              nextPlayer();
              nextTurn();
            }
          }
        });
        gridContainer.appendChild(cell);
        grid.push(cell);
      }
    }

    function nextPlayer() {
      currentPlayer = (currentPlayer + 1) % players.length;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function tryAgain() {
      document.getElementById('winner').textContent = '';
      document.getElementById('try-again').style.display = 'none';
      document.getElementById('feedback').textContent = '';
      shuffle(questions);
      currentQuestionIndex = 0;
      currentPlayer = 0;
      setupGrid();
      nextTurn();
    }
  </script>

</body>
</html>
