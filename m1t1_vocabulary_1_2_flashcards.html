<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards ‚Äì Vocabulary 1.2: Me and my family</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #ff7043;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, label, button {
      font-size: 1rem;
    }

    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      width: 220px;
      height: 180px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(145deg, #ffffff, #ffe6dc);
      color: #ff7043;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card-back {
      background: #ff7043;
      color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }

    .example {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.8;
    }

    .checkbox-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 6px;
    }

    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="EngliForce logo" />
    <h1>Flashcards ‚Äì Vocabulary 1.2: Family</h1>
    <p>Klik op een kaart om de vertaling te zien. Je kunt ook instellen hoe je wilt oefenen!</p>
  </header>

  <div class="controls">
    <label>
      Aantal kaarten:
      <select id="card-count">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="show-examples" />
      Toon voorbeeldzinnen
    </label>
    <label>
      <input type="checkbox" id="reverse-cards" />
      Nederlands ‚Üí Engels
    </label>

    <button onclick="generateCards()">Next üîÅ</button>
    <button onclick="practiceUnknown()">Oefen ‚Äòken ik niet‚Äô üéØ</button>
    <button onclick="practiceKnown()">Oefen ‚Äòken ik wel‚Äô ‚úÖ</button>
    <button onclick="practiceAll()">Oefen alles üîÑ</button>
  </div>

  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English your superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { en: 'aunt', nl: 'tante', exEN: 'My aunt is my father‚Äôs sister.', exNL: 'Mijn tante is de zus van mijn vader.' },
      { en: 'baby', nl: 'baby', exEN: 'A baby is a very young child.', exNL: 'Een baby is een heel jong kind.' },
      { en: 'brother', nl: 'broer', exEN: 'A brother is a boy with the same parents as you.', exNL: 'Een broer is een jongen met dezelfde ouders als jij.' },
      { en: 'child', nl: 'kind', exEN: 'A child is a young person.', exNL: 'Een kind is een jong persoon.' },
      { en: 'cousin', nl: 'neef / nicht', exEN: 'A cousin is the child of your uncle or aunt.', exNL: 'Een neef of nicht is het kind van je oom of tante.' },
      { en: 'dad', nl: 'papa', exEN: 'Dad is another word for father.', exNL: 'Papa is een ander woord voor vader.' },
      { en: 'daughter', nl: 'dochter', exEN: 'A daughter is a female child.', exNL: 'Een dochter is een vrouwelijk kind.' },
      { en: 'family', nl: 'familie', exEN: 'A family is your parents, brothers, sisters and more.', exNL: 'Je familie is je ouders, broers, zussen en anderen.' },
      { en: 'father', nl: 'vader', exEN: 'A father is your male parent.', exNL: 'Een vader is je mannelijke ouder.' },
      { en: 'mother', nl: 'moeder', exEN: 'A mother is your female parent.', exNL: 'Een moeder is je vrouwelijke ouder.' },
      { en: 'parents', nl: 'ouders', exEN: 'Parents are your mother and father.', exNL: 'Ouders zijn je moeder en vader.' },
      { en: 'sister', nl: 'zus', exEN: 'A sister is a girl with the same parents as you.', exNL: 'Een zus is een meisje met dezelfde ouders als jij.' },
      { en: 'son', nl: 'zoon', exEN: 'A son is a male child.', exNL: 'Een zoon is een mannelijk kind.' },
      { en: 'uncle', nl: 'oom', exEN: 'An uncle is your mother‚Äôs or father‚Äôs brother.', exNL: 'Een oom is de broer van je moeder of vader.' },
      { en: 'wife', nl: 'vrouw', exEN: 'A wife is the woman someone is married to.', exNL: 'Een vrouw is de echtgenote van iemand.' },
      { en: 'foster family', nl: 'pleeggezin', exEN: 'A foster family cares for a child not their own.', exNL: 'Een pleeggezin zorgt voor een kind dat niet hun eigen kind is.' },
      { en: 'god‚Ä¶', nl: 'peet‚Ä¶', exEN: 'A godparent helps guide a child in life.', exNL: 'Een peetouder helpt een kind in het leven.' },
      { en: 'grand‚Ä¶', nl: 'groot‚Ä¶', exEN: 'A grandparent is your parent‚Äôs parent.', exNL: 'Een grootouder is de ouder van je ouder.' },
      { en: 'guardian', nl: 'voogd', exEN: 'A guardian is a person who takes care of a child.', exNL: 'Een voogd is iemand die voor een kind zorgt.' },
      { en: 'half-‚Ä¶', nl: 'half‚Ä¶', exEN: 'A half-brother shares one parent with you.', exNL: 'Een halfbroer deelt √©√©n ouder met jou.' },
      { en: 'mum', nl: 'mama', exEN: 'Mum is another word for mother.', exNL: 'Mama is een ander woord voor moeder.' },
      { en: 'nephew', nl: 'neef (zoon van broer/zus)', exEN: 'A nephew is your brother‚Äôs or sister‚Äôs son.', exNL: 'Een neef is de zoon van je broer of zus.' },
      { en: 'niece', nl: 'nicht (dochter van broer/zus)', exEN: 'A niece is your brother‚Äôs or sister‚Äôs daughter.', exNL: 'Een nicht is de dochter van je broer of zus.' },
      { en: 'only child', nl: 'enig kind', exEN: 'An only child has no brothers or sisters.', exNL: 'Een enig kind heeft geen broers of zussen.' },
      { en: 'relatives', nl: 'familieleden', exEN: 'Relatives are people in your family.', exNL: 'Familieleden zijn mensen in je familie.' },
      { en: 'siblings', nl: 'broers en zussen', exEN: 'Siblings are your brothers and sisters.', exNL: 'Broers en zussen zijn je siblings.' },
      { en: 'step‚Ä¶', nl: 'stief‚Ä¶', exEN: 'A stepmother is your father‚Äôs new wife.', exNL: 'Een stiefmoeder is de nieuwe vrouw van je vader.' },
      { en: 'twins', nl: 'tweeling', exEN: 'Twins are two children born at the same time.', exNL: 'Een tweeling zijn twee kinderen die tegelijk geboren zijn.' }
    ];

    const knownWords = new Set();
    let lastUsed = [];

    function generateCards() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceUnknown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const unknown = flashcards.filter(word => !knownWords.has(word.en));
      if (unknown.length === 0) {
        container.innerHTML = "<p>üéâ Je kent alle woorden al!</p>";
        return;
      }

      unknown.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceKnown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const known = flashcards.filter(word => knownWords.has(word.en));
      if (known.length === 0) {
        container.innerHTML = "<p>üìã Je hebt nog geen woorden gemarkeerd als ‚ÄòKen ik‚Äô.</p>";
        return;
      }

      known.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceAll() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function createCard(word, showExamples, reversed, container) {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => card.classList.toggle('flipped');

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = reversed ? word.nl : word.en;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exNL : word.exEN;
        front.appendChild(ex);
      }

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = reversed ? word.en : word.nl;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exEN : word.exNL;
        back.appendChild(ex);
      }

      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = knownWords.has(word.en);
      checkbox.onchange = (e) => {
        e.stopPropagation();
        if (checkbox.checked) {
          knownWords.add(word.en);
        } else {
          knownWords.delete(word.en);
        }
      };
      const labelText = document.createTextNode('Ken ik');
      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(labelText);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);
      card.appendChild(checkboxContainer);
      container.appendChild(card);
    }

    window.onload = generateCards;
  </script>
</body>
</html>
