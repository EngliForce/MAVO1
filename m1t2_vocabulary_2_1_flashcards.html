<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards ‚Äì Sports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    header img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 120px;
      height: auto;
    }

    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1rem;
      margin: 0;
    }

    .controls {
      margin: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    select, label, button {
      font-size: 1rem;
    }

    .flashcards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 1rem;
    }

    .card {
      width: 220px;
      height: 180px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s ease;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .card-front {
      background: linear-gradient(145deg, #ffffff, #ddffe0);
      color: #4caf50;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .card-back {
      background: #4caf50;
      color: white;
      transform: rotateY(180deg);
      font-size: 1.2rem;
    }

    .example {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-style: italic;
      opacity: 0.8;
    }

    .checkbox-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 6px;
      border-radius: 6px;
    }

    footer {
      background-color: #ddffe0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="SportForce logo" />
    <h1>Vocabulary 1.2: Sports</h1>
    <p>Klik op een kaart om de vertaling te zien. Je kunt ook instellen hoe je wilt oefenen!</p>
  </header>

  <div class="controls">
    <label>
      Aantal kaarten:
      <select id="card-count">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="show-examples" />
      Toon voorbeeldzinnen
    </label>
    <label>
      <input type="checkbox" id="reverse-cards" />
      Nederlands ‚Üí Engels
    </label>

    <button onclick="generateCards()">Next üîÅ</button>
    <button onclick="practiceUnknown()">Oefen ‚Äòken ik niet‚Äô üéØ</button>
    <button onclick="practiceKnown()">Oefen ‚Äòken ik wel‚Äô ‚úÖ</button>
    <button onclick="practiceAll()">Oefen alles üîÑ</button>
  </div>

  <div class="flashcards-container" id="flashcards-container"></div>

  <footer>
    <p>&copy; 2025 EngliForce ‚Äì Make English Your Superpower!</p>
  </footer>

  <script>
    const flashcards = [
      { en: 'sport', nl: 'sport', exEN: 'I love playing sport.', exNL: 'Ik hou van sporten.' },
      { en: 'game', nl: 'spel', exEN: 'Let‚Äôs play a game!', exNL: 'Laten we een spel spelen!' },
      { en: 'team', nl: 'team', exEN: 'Our team won the match.', exNL: 'Ons team won de wedstrijd.' },
      { en: 'player', nl: 'speler', exEN: 'She is a great player.', exNL: 'Zij is een geweldige speler.' },
      { en: 'ball', nl: 'bal', exEN: 'Pass the ball!', exNL: 'Geef de bal door!' },
      { en: 'football', nl: 'voetbal', exEN: 'Do you play football?', exNL: 'Speel jij voetbal?' },
      { en: 'swimming', nl: 'zwemmen', exEN: 'Swimming is fun.', exNL: 'Zwemmen is leuk.' },
      { en: 'running', nl: 'hardlopen', exEN: 'He likes running.', exNL: 'Hij houdt van hardlopen.' },
      { en: 'basketball', nl: 'basketbal', exEN: 'We play basketball every Friday.', exNL: 'We spelen elke vrijdag basketbal.' },
      { en: 'tennis', nl: 'tennis', exEN: 'I have tennis lessons.', exNL: 'Ik heb tennisles.' },
      { en: 'coach', nl: 'trainer', exEN: 'The coach gave good advice.', exNL: 'De trainer gaf goed advies.' },
      { en: 'referee', nl: 'scheidsrechter', exEN: 'The referee stopped the game.', exNL: 'De scheidsrechter stopte het spel.' },
      { en: 'match', nl: 'wedstrijd', exEN: 'It was a great match.', exNL: 'Het was een geweldige wedstrijd.' },
      { en: 'goal', nl: 'doelpunt', exEN: 'He scored a goal!', exNL: 'Hij maakte een doelpunt!' },
      { en: 'win (to)', nl: 'winnen', exEN: 'We want to win!', exNL: 'We willen winnen!' },
      { en: 'lose (to)', nl: 'verliezen', exEN: 'They might lose the game.', exNL: 'Ze kunnen de wedstrijd verliezen.' },
      { en: 'practice (to)', nl: 'trainen', exEN: 'I practice every day.', exNL: 'Ik train elke dag.' },
      { en: 'practise', nl: 'training', exEN: 'Practice makes perfect.', exNL: 'Oefening baart kunst.' },
      { en: 'stadium', nl: 'stadion', exEN: 'The stadium is full.', exNL: 'Het stadion zit vol.' },
      { en: 'prize', nl: 'prijs (die je wint)', exEN: 'She won a big prize.', exNL: 'Ze won een grote prijs.' },
      { en: 'pitch', nl: 'veld', exEN: 'The players are on the pitch.', exNL: 'De spelers staan op het veld.' }
    ];

    const knownWords = new Set();

    function generateCards() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceUnknown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const unknown = flashcards.filter(word => !knownWords.has(word.en));
      if (unknown.length === 0) {
        container.innerHTML = "<p>üéâ Je kent alle woorden al!</p>";
        return;
      }

      unknown.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceKnown() {
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const known = flashcards.filter(word => knownWords.has(word.en));
      if (known.length === 0) {
        container.innerHTML = "<p>üìã Je hebt nog geen woorden gemarkeerd als ‚ÄòKen ik‚Äô.</p>";
        return;
      }

      known.slice(0, 5).forEach(word => createCard(word, showExamples, reversed, container));
    }

    function practiceAll() {
      const count = parseInt(document.getElementById('card-count').value);
      const showExamples = document.getElementById('show-examples').checked;
      const reversed = document.getElementById('reverse-cards').checked;
      const container = document.getElementById('flashcards-container');
      container.innerHTML = '';

      const selected = flashcards.sort(() => 0.5 - Math.random()).slice(0, count);
      selected.forEach(word => createCard(word, showExamples, reversed, container));
    }

    function createCard(word, showExamples, reversed, container) {
      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => card.classList.toggle('flipped');

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = reversed ? word.nl : word.en;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exNL : word.exEN;
        front.appendChild(ex);
      }

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerHTML = reversed ? word.en : word.nl;
      if (showExamples) {
        const ex = document.createElement('div');
        ex.className = 'example';
        ex.innerHTML = reversed ? word.exEN : word.exNL;
        back.appendChild(ex);
      }

      const checkboxContainer = document.createElement('label');
      checkboxContainer.className = 'checkbox-container';
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = knownWords.has(word.en);
      checkbox.onchange = (e) => {
        e.stopPropagation();
        if (checkbox.checked) {
          knownWords.add(word.en);
        } else {
          knownWords.delete(word.en);
        }
      };
      const labelText = document.createTextNode('Ken ik');
      checkboxContainer.appendChild(checkbox);
      checkboxContainer.appendChild(labelText);

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      card.appendChild(cardInner);
      card.appendChild(checkboxContainer);
      container.appendChild(card);
    }

    window.onload = generateCards;
  </script>
</body>
</html>
