
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Spy ‚Äì Personal Pronouns</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #ff7043;
    }
    .image-area {
      margin: 2rem auto;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .person {
      border: 3px solid #ff7043;
      border-radius: 10px;
      padding: 1rem;
      background-color: white;
      cursor: pointer;
      font-size: 3rem;
    }
    .correct {
      border-color: #28a745 !important;
    }
    .wrong {
      border-color: #dc3545 !important;
    }
    #prompt {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .scoreboard {
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    footer {
      background-color: #ffe6dc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <img src="Logo.png" alt="Englix Logo" style="display: block; margin: 0 auto 1rem auto; width: 120px;">
  <h1>üîç I Spy ‚Äì Personal Pronouns</h1>
  <p id="prompt">Click on the emoji that matches: <strong id="target"></strong></p>

  <div class="image-area" id="game-area"></div>
  <div class="scoreboard">
    ‚úÖ Correct: <span id="correct-score">0</span> | ‚ùå Incorrect: <span id="incorrect-score">0</span>
  </div>
  <button onclick="restartGame()">üîÑ Restart</button>

  <footer>
    <p>&copy; 2025 Englix ‚Äì Make English your superpower!</p>
  </footer>

  <script>
    const pronouns = [
      { pronoun: "he", emojis: ["üëâüèΩüë¶üèæ", "üëâüèΩüë¶üèª", "üëâüèΩüë®üèΩ"] },
      { pronoun: "she", emojis: ["üëâüèΩüëßüèΩ", "üëâüèΩüëßüèº", "üëâüèΩüë©üèæ"] },
      { pronoun: "it", emojis: ["üê∂", "üê±", "ü§ñ"] },
      { pronoun: "you", emojis: ["ü´µüèΩ", "ü´µüèª"] },
      { pronoun: "we", emojis: ["üôãüèæ‚Äç‚ôÇÔ∏èüôãüèº‚Äç‚ôÄÔ∏è", "üôãüèΩ‚Äç‚ôÄÔ∏èüôãüèª‚Äç‚ôÇÔ∏è", "üôãüèø‚Äç‚ôÄÔ∏èüôãüèΩ‚Äç‚ôÇÔ∏è"] },
      { pronoun: "they", emojis: ["üëâüèΩüë®üèΩ‚Äçüë©üèΩ‚Äçüëßüèæ", "üëâüèΩüë©üèø‚Äçüë©üèæ‚Äçüë¶üèº", "üëâüèΩüë®üèª‚Äçüë®üèø‚Äçüëßüèª", "üëâüèΩüë®‚Äçüë©‚Äçüëß"] },
      { pronoun: "I", emojis: ["üôãüèæ", "üôãüèª", "üôãüèΩ"] }
    ];

    let gamePeople = [];
    let currentTarget = null;
    let correctScore = 0;
    let incorrectScore = 0;
    let round = 0;
    const maxRounds = 10;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function setupGame() {
      const area = document.getElementById("game-area");
      area.innerHTML = "";
      gamePeople = [];

      pronouns.forEach(p => {
        const emoji = p.emojis[Math.floor(Math.random() * p.emojis.length)];
        gamePeople.push({ emoji, pronoun: p.pronoun });
      });

      shuffle(gamePeople);
      gamePeople.forEach(p => {
        const container = document.createElement("div");
        container.className = "person";
        container.textContent = p.emoji;
        container.onclick = () => checkAnswer(container, p.pronoun);
        area.appendChild(container);
      });

      const options = gamePeople.map(p => p.pronoun);
      shuffle(options);
      currentTarget = options[0];
      document.getElementById("target").textContent = currentTarget;
      round++;
    }

    function checkAnswer(element, pronoun) {
      const all = document.querySelectorAll(".person");
      all.forEach(p => p.onclick = null);

      if (pronoun.toLowerCase() === currentTarget.toLowerCase()) {
        element.classList.add("correct");
        correctScore++;
        document.getElementById("correct-score").textContent = correctScore;
      } else {
        element.classList.add("wrong");
        incorrectScore++;
        document.getElementById("incorrect-score").textContent = incorrectScore;
        const correct = Array.from(all).find(e => {
          return gamePeople.find(p => p.emoji === e.textContent).pronoun === currentTarget;
        });
        if (correct) correct.classList.add("correct");
      }

      setTimeout(() => {
        if (round < maxRounds) {
          setupGame();
        } else {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      document.getElementById("prompt").innerHTML = `üéâ You finished ${maxRounds} rounds!<br>
        ‚úÖ Correct: <strong>${correctScore}</strong> | ‚ùå Incorrect: <strong>${incorrectScore}</strong>`;
      document.getElementById("game-area").innerHTML = "";
    }

    function restartGame() {
      correctScore = 0;
      incorrectScore = 0;
      round = 0;
      document.getElementById("correct-score").textContent = "0";
      document.getElementById("incorrect-score").textContent = "0";
      document.getElementById("prompt").innerHTML = 'Click on the emoji that matches: <strong id="target"></strong>';
      setupGame();
    }

    setupGame();
  </script>
</body>
</html>
